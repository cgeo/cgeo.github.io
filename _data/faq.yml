- id: getting-started
  title:
      en: Getting started
      de: Erste Schritte
  items:
      - id: newbie
        en:
            title: I am new to Geocaching. How does all of this work?
            content: |
                Explaining all details of Geocaching would be a little to much here. However there are some facts you need to know to start Geocaching with c:geo:

                1. You need an account on a geocaching platform to use it in c:geo:

                    We are supporting [geocaching.com](http://www.geocaching.com/), which is an international caching platform, and Opencaching platforms in several countries (e.g. [opencaching.de](http://www.opencaching.de/), [opencaching.pl](http://www.opencaching.pl/)).

                    Choose the platform you would like to use, go to the website and create an account (basic accounts are usually free of charge).

                    After you retrieved a username and password for one of the platforms, enter them in c:geo settings to allow c:geo to login to the server.

                2. You have to learn about the different cache types, D/T-ratings, etc.

                    You might not be successful finding a cache by just selecting a random one in c:geo and navigating to it. There is a lot more which you need to know in order to pick a cache which is suitable for you.

                    Most of the mentioned platforms offer detailed tutorials about how Geocaching works. We strongly suggest, that you read through these tutorials to learn what you need to know to find your first cache and how to log it.

                    Especially you should be aware of the different types of caches (You will typically not find a mystery cache at the given coordinates) and the T-rating (a rating of 5 means, that you need to climb/swim/dive to get the cache).

                3. Find a cache near you and try it:

                    Use the "Live Map" or the "Nearby" function of c:geo to see which caches are around you. Pick a cache (a traditional cache with a low D/T rating will be a good starting point) which you would like to find and go for it!

                Once again: You should make yourself familiar with the different types, terrain ratings, attributes, etc. before starting out to find a cache.
        de:
            title: Ich bin neu beim Geocaching. Wie funktioniert das alles?
            content: |
                Alle Details des Geocaching zu erklären, würde hier ein wenig zu weit führen. Aber es gibt einige Dinge, die du wissen solltest, um mit Geocaching in c:geo zu starten:

                1. Du brauchst ein Nutzerkonto auf einer Geocaching-Plattform, um dieses in c:geo zu nutzen:

                    Wir unterstützen [geocaching.com](http://www.geocaching.com/), eine internationale Geocaching-Plattform, sowie Opencaching-Plattformen in diversen Ländern (z.B. [opencaching.de](http://www.opencaching.de/), [opencaching.pl](http://www.opencaching.pl/), u.v.m.).

                    Wähle eine Plattform, die du gerne nutzen möchtest, gehe zu deren Internet-Seite und erstelle dort ein Nutzerkonto (Basis-Konten sind normalerweise kostenlos).

                    Nachdem du Benutzernamen und Passwort für eine der Plattformen erhalten hast, gib diese in den c:geo-Einstellungen ein, um c:geo den Zugriff auf die Plattform zu ermöglichen.

                2. Du musst etwas über die verschiedenen Cache-Typen, D/T-Wertungen, usw. lernen

                    Du wirst vielleicht keinen Erfolg beim Finden eines Caches haben, wenn du einfach einen zufälligen Cache in c:geo auswählst und dorthin navigierst. Es gibt einiges mehr, was du wissen musst, um einen für dich passenden Cache auszuwählen.

                    Die meisten der genannten Plattformen bieten dir detailierte Einführungen dazu, wie Geocaching funktioniert. Wir empfehlen dir wärmstens diese Einführungen anzusehen, um zu lernen, was du zum Finden deines ersten Caches wissen musst und wie er geloggt wird.

                    Insbesondere solltest du die Bedeutung der unterschiedlichen Cache-Typen (einen Mystery-Cache wirst du z.B. normalerweise nicht an den angegebenen Koordinaten finden) und T-Wertungen (eine Wertung von 5 meint, dass du klettern/schwimmen/tauchen musst, um den Cache zu finden) kennen.

                3. Wähle einen Cache und probiere es aus:

                    Nutze die "Live-Karte" oder die "In der Nähe"-Funktion von c:geo, um zu sehen, welche Caches in deiner Nähe sind. Wähle einen Cache (ein Traditional-Cache mit einer niedrigen D/T-Wertung ist ein guter Startpunkt), den du gerne finden möchtest und leg los!


                Noch einmal: Du solltest dich vertraut machen mit den verschiedenen Typen, Gelände-Wertungen, Attributen, usw. bevor du losgehst, um einen Cache zu finden.

      - id: how-to-login
        en:
            title: How to login?
            content: |
                When you start c:geo the first time it will directly take you to the service settings where you can enter your username and password for the desired caching platforms.

                To access the service menu manually from the c:geo main screen please select: \\
                Menu → Settings → Services

                After you entered your username and password there, all you have to do is pressing the back key on your device until you reach the c:geo main menu. On the next start c:geo will automatically take you there.

                If you do not have an account yet please use the button c:geo will offer to take you to the registration page of the selected geocaching platform.

                When you are at the main menu, most functions should be self explanatory. Otherwise you might also find some hints in this FAQ.
        de:
            title: Wie logge ich mich ein?
            content: |
                Wenn du c:geo zum ersten Mal startest, siehst du direkt die Dienste-Einstellungen, in denen du deinen Benutzernamen und dein Passwort für die gewünschte Geocaching-Plattform eingeben kannst.

                Um die Dienste-Einstellungen manuell vom c:geo-Hauptmenü aufzurufen, wähle bitte:\\
                Menü → Einstellungen → Dienste

                Nachdem du deinen Benutzernamen und Passwort dort eingegeben und bestätigt hast, musst du nur die Zurück-Taste auf deinem Gerät drücken bis du das Hauptmenü von c:geo erreichst. Beim nächsten Start wird c:geo automatisch im Hauptmenü starten.

                Wenn du noch kein Nutzerkonto hast, wähle einfach die Schaltfläche, die c:geo dir anbietet, um zur Registrierungs-Seite der ausgewählten Geocaching-Plattform zu gelangen.

                Wenn du im Hauptmenü bist, sollten die meisten Funktionen selbsterklärend sein. Falls nicht, findest du auch einige Hinweise in dieser FAQ.

      - id: how-to-navigate
        en:
            title: I see caches in c:geo, but how to get them?
            content: |
                If you managed to see caches on the map or in the nearby list, select a cache and open its details.

                Read the listing text and pay attention to the D/T-ratings and attributes to learn more about how to log this cache.

                If you are good to go, press the "Navigate" icon (Pointing arrow) in the title bar.

                You will have several options depending on your needs. Here is a brief description of the most important navigation methods:

                - Compass:

                    It will constantly show you distance and direction to the cache.

                - Radar ([optional](#radar-navigation)):

                    If you installed an app supporting radar functions this will open a radar screen.
                    It is similar to the compass, but the working mode is a little different. You will typically see the cache coordinates as a marker on the radar. If the marker reaches the center, you reached the cache coordinates.

                - Navigation (Drive, Walk, Cycle):

                    This will start turn-by-turn navigation using Google Maps

                When you reach the coordinates, remember that GPS has an accuracy of several meters/feet only (also depending on your phones GPS performance). So you should look around your position as well to find the cache.
        de:
            title: Ich sehe Caches in c:geo, aber wie komme ich dahin?
            content: |
                Wenn du es geschafft hast, Caches auf der Karte oder in der Nahbereichs-Liste zu sehen, wähle einen Cache aus und öffne dessen Details.

                Lies die Beschreibung und achte auf die D/T-Wertung und die Attribute, um zu erfahren, wie du diesen Cache loggen kannst.

                Wenn du bereit bist, wähle das "Navigations"-Symbol (Pfeil mit Punkt) in der Titelzeile.

                Du hast dann je nach Bedarf verschiedene Möglichkeiten. Hier ist eine kurze Beschreibung der wichtigsten Navigationsmethoden:

                - Kompass:

                    Er zeigt dir dauerhaft die Entfernung und Richtung zum Cache an.

                - Radar ([optional](#radar-navigation)):

                    Wenn du eine App installiert hast, die Radar-Funktionen unterstützt, öffnet sich ein Radar-Bildschirm.
                    Dieser ist ähnlich zum Kompass, aber die Funktionsweise ist ein wenig anders. Du siehst typischerweise die Cache-Koordinaten als Markierung auf dem Radar. Wenn die Markierung das Zentrum erreicht, hast du die Cache-Koordinaten erreicht.

                - Navigation (Fahren, Gehen, Fahrrad):

                    Dies startet die Routenführung mit Google Maps.

                Wenn du die Koordinaten erreicht hast, denke daran, dass GPS nur eine Genauigkeit von einigen Metern hat (hängt auch von der Leistungsfähigkeit deines Telefons ab). Du solltest also auch rund um deine Position suchen, um den Cache zu finden.

      - id: forgot-login
        en:
            title: I forgot my username and/or password!
            content: |
                c:geo is only using the login details you specified on the geocaching website.

                You have to go to the geocaching website to reset your password. After you successfully restored your password there, please go to c:geo settings and enter the new login data.

                For example on [geocaching.com](http://www.geocaching.com/) you can reset your password on [this page](https://www.geocaching.com/login/password.aspx).
        de:
            title: Ich habe meinen Benutzernamen und/oder Passwort vergessen!
            content: |
                c:geo nutzt nur deine Nutzerdaten, die du auf der Geocaching-Webseite festgelegt hast.

                Du musst also auf die Geocaching-Webseite gehen, um dein Passwort zurückzusetzen. Nachdem du es dort erfolgreich zurückgesetzt hast, gehe bitte in die c:geo-Einstellungen und gib die neuen Nutzerdaten dort ein.

                Für [geocaching.com](http://www.geocaching.com/) kannst du beispielsweise [auf dieser Seite](https://www.geocaching.com/login/password.aspx) dein Passwort zurücksetzen.

      - id: login-failed
        en:
            title: Login failed is shown on the main screen!
            content: |
                First of all please check carefully whether you entered the correct username and password.
                You can find this in: \\
                Menu → Settings → Services \\
                Afterwards select "Check authentication" (for geocaching.com users only) to see if login is either now possible or what error is returned.

                If you have double-checked your credentials and still get an error message (e.g. Login failed, Unknown Error) the following might be helpful:

                Please login on the geocaching website (using your smartphone browser or a PC) and check that your account is not deactivated and your mail address is validated on the website.

                Please check that your phone is working with the correct date and time. If the date is wrong this might lead to problems establishing a secure connection to the server.

                Sometimes network providers insert messages into the HTML-traffic which prevents c:geo from logging in while on mobile network.
                A clear indication for this problem is, that c:geo only works on your WiFi connection at home but not while on a mobile network.
                In this case please go to the c:geo settings Menu → Settings → Services and enable "Identify as Android Browser".
                Afterwards you might have to restart your phone to be sure these settings take effect.

                There have been reports, that in rare cases the login still fails although the login data is OK and also "Identify as Android browser" did not help.
                In this case we recommend resetting your login by long press on "Authorize c:geo" in the platform settings below Menu → Settings → Services. Afterwards you should restart your device and enter the login data again as described above.

                As last possibility you can reset c:geo to factory defaults as described [here](#how-to-reset).

                If the problem still persists, please contact our [support](/support) and provide a system log.
        de:
            title: Anmeldung fehlgeschlagen wird im Hauptmenü angezeigt!
            content: |
                Zuallererst prüfe bitte genau, ob du den richtigen Benutzernamen und Passwort angegeben hast.
                Du findest dies unter:\\
                Menü → Einstellungen → Dienste\\

                Danach wähle "Authentifizierung überprüfen", um zu sehen, ob die Anmeldung nun entweder funktioniert oder welche Fehlermeldung angezeigt wird.

                Wenn du deine Nutzerdaten geprüft hast, aber weiterhin eine Fehlermeldung bekommst (z.B. Anmeldung fehlgeschlagen, Unbekannter Fehler), könnte das Folgende hilfreich sein:

                Bitte melde dich direkt auf der Geocaching-Website (mit deinem Smartphone-Browser oder PC) an und prüfe, dass dein Zugang dort nicht deaktiviert ist und deine Mail-Adresse auf der Webseite bestätigt ist.

                Bitte prüfe, dass dein Telefon das richtige Datum und die richtige Uhrzeit hat. Wenn das Datum nicht korrekt ist, kann es zu Problemen kommen eine sichere Verbindung zur Webseite aufzubauen.

                Manchmal fügen Netzwerk-Betreiber Nachrichten in den HTML-Verkehr ein, die c:geo davon abhalten sich in einem Mobilfunknetz erfolgreich einzuloggen.
                Ein klares Indiz für dieses Problem ist, dass c:geo nur mit deiner WLAN-Verbindung funktioniert, aber nicht im Mobilfunk-Netz.
                Gehe in diesem Fall bitte in das c:geo Menü → Einstellungen → Dienste und aktiviere "Als Android-Browser identifizieren".
                Danach musst du evtl. dein Telefon neu starten, um sicherzustellen, dass die Einstellung aktiv ist.

                Es gab Berichte, dass in seltenen Fällen die Anmeldung trotz korrekter Nutzerdaten fehlschlägt und auch "Als Android-Browser identifizieren" nicht hilft.
                In diesem Fall empfehlen wir deine Logindaten zurückzusetzen, indem du lange auf das Feld "c:geo autorisieren" in den Plattform-Einstellungen unter  Menü → Einstellungen → Dienste klickst. Danach solltest du dein Gerät neu starten und die Anmeldedaten wie oben beschrieben neu eingeben.

                Als letzte Möglichkeit kannst du c:geo auf Werkseinstellungen zurückzusetzen, wie es [hier](#how-to-reset) beschrieben ist.

                Wenn das Problem trotz allem weiter besteht, kontaktiere bitte unseren [Support](/support) und stelle uns ein Logfile zur Verfügung.

      - id: how-to-reset
        en:
            title: How to reset c:geo to factory defaults?
            content: |
                Attention: \\
                This procedure will delete all stored caches and app settings!

                1. If needed, perform a backup of your caches in Menu → Settings → System → Backup
                2. Go to your Android settings (not c:geo settings) and select Apps or Appmanager → c:geo → "Delete data"
                3. On the next start of c:geo it will be back to factory settings and take you directly to the login screen.
                4. Enter your login data for the desired geocaching website
                5. Restore your backup (You will be asked for restoring once you enter the main screen of c:geo)
        de:
            title: Wie setze ich c:geo auf Werkseinstellungen zurück?
            content: |
                Achtung: \\
                Diese Prozedur löscht alle gespeicherten Caches und App-Einstellungen!

                1. Wenn benötigt, führe eine Sicherung der Caches unter Menü → Einstellungen → System → Sicherung durch.
                2. Gehe in deine Android-Einstellungen (nicht die c:geo-Einstellungen) und wähle Apps oder Anwendungsmanager → c:geo → Daten löschen
                3. Beim nächsten Start von c:geo sind die Werkseinstellungen wieder hergestellt und es erscheint der Anmeldebildschirm.
                4. Gib deine Nutzerdaten für die gewünschte Geocaching-Plattform ein
                5. Stelle ggf. deine Sicherung wieder her (du wirst im Hauptmenü von c:geo nach der Wiederherstellung gefragt)

- id: general
  title:
      en: General
      de: Allgemeines
  items:
      - id: miles-meters
        en:
            title: How can I change to miles instead of meters?
            content: |
                c:geo uses metric units by default but should detect automatically if your phones default is set to imperial units.

                You can also manually select your preference in c:geo settings: \\
                c:geo Menu → Settings → Appearance → "Use Imperial units"
        de:
            title: Wie kann ich Meilen statt Meter einstellen?
            content: |
                c:geo nutzt als Standard das metrische System, sollte sich aber automatisch den Telefon-Einstellungen anpassen.

                Du kannst das gewünschte System aber auch in den c:geo-Einstellungen setzen:\\
                c:geo Menü → Einstellungen → Erscheinungsbild → "Imperiale Einheiten"

      - id: cache-info-missing
        en:
            title: Why do the cache details miss new information?
            content: |
                In order to minimize the network traffic c:geo downloads caches only once and stores them temporary or permanently (if you save them on your list).

                So if you miss some information (e.g. newest logs are missing, description has changed,etc.) please refresh the stored cache by selecting the "Refresh" button on the cache detail page.
        de:
            title: Warum fehlen aktuelle Daten in den Cache-Details?
            content: |
                Um den Netzwerk-Verkehr zu minimieren, lädt c:geo die Caches nur einmalig herunter und speichert sie temporär oder permanent (wenn du sie in deinen Listen speicherst).

                Wenn du also einige Informationen vermisst (z.B. die neuesten Logs fehlen, die Beschreibung hat sich geändert, usw.), aktualisiere bitte den gespeicherten Cache, indem du die Schaltfläche zum Aktualisieren auf der Cache-Details Seite wählst.

      - id: coords-wrong
        en:
            title: Why are all cache coordinates wrong by some meters/feet?
            content: |
                In case you are not logged in the geocaching website does not provide correct coordinates. So it seems you did not provide login data or the login data you provided is not correct.

                Please refer to [Getting started](#newbie) to learn how to login with c:geo.
        de:
            title: Warum sind alle Cache-Koordinaten um einige Meter/Fuß falsch?
            content: |
                Wenn du mit c:geo nicht korrekt eingeloggt bist, liefert die Geocaching-Webseite keine korrekten Koordinaten. Es sieht also so aus, als ob du entweder keine Anmeldedaten hinterlegt hast oder deine Anmeldedaten nicht korrekt sind.

                Bitte schau unter [Erste Schritte](#newbie), um herauszufinden, wie du dich mit c:geo einloggst.

      - id: why-no-api
        en:
            title: Why does c:geo not use Groundspeak's public API?
            content: |
                The initial idea of c:geo is to provide a free (and open-source) app for mobile geocaching for everybody. \\
                What would change with the API?

                - c:geo only for premium members
                - No support for Opencaching or other platforms than geocaching.com
                - Groundspeak advertisements

                There would also be problems with the development:

                - The API requires a private key for the app. But c:geo is open source. There are a lot of independent developers, but only one would get the key. All other developers wouldn't be able to test what they do.
                - c:geo would no longer be open source
                - Only a few core developers would be allowed
                - Much slower development would result from that

                While Groundspeak's API would fix some of our current problems, c:geo would then force users to pay money to a corporation. This is not the open-source spirit.
                If Groundspeak says OK to our ideas then c:geo might have use the API some day...
        de:
            title: Warum nutzt c:geo nicht das Groundspeak-API?
            content: |
                Die ursprüngliche Idee von c:geo ist es, eine kostenlose (und quelloffene) Anwendung zum mobilen Geocaching für alle zur Verfügung zu stellen. \\
                Was würde sich mit dem API ändern?

                - c:geo nur für Premium-Mitglieder
                - Keine Unterstützung von Opencaching oder anderen Plattformen außer geocaching.com
                - Groundspeak-Werbung

                Es würde auch Probleme bei der Entwicklung geben:

                - Das API benötigt einen privaten Schlüssel für die App, aber c:geo ist quelloffen. Es gibt eine Menge unabhängiger Entwickler, aber nur einer davon würde über den Schlüssel verfügen. Alle anderen Entwickler wären nicht in der Lage zu testen, was sie machen.
                - c:geo wäre nicht mehr quelloffen
                - Nur wenige Haupt-Entwickler wären erlaubt
                - Wesentlich langsamere Entwicklung wäre das Resultat davon

                Obwohl das API von Groundspeak einige unserer aktuellen Probleme beheben würde, würde c:geo die Nutzer dann zwingen Geld an eine Firma zu zahlen. Das entspricht nicht dem Geist der quelloffenen Anwendungen.
                Wenn Groundspeak mit unseren Ideen einverstanden ist, könnte c:geo eines Tages auch das API nutzen...

      - id: website-english
        en:
            title: The geocaching website is always switched to English!
            content: |
                c:geo is accessing the geocaching website as a customized Internet browser. \\
                In order to retrieve the information from the website it needs to have reliable information. Therefore c:geo will change the language to English when logging in, because it cannot support all different languages.

                Feel free to change the language on the website back to your desired language anytime when using it. c:geo will detect this and automatically switch back to English on the next login.
        de:
            title: Die Geocaching-Webseite wird immer auf Englisch umgestellt!
            content: |
                c:geo greift auf die Geocaching-Webseite als maßgeschneiderter Internet-Browser zu. \\
                Um Informationen von der Webseite abzurufen, benötigt es verlässliche Informationen. Daher ändert c:geo die Spracheinstellung beim Einloggen auf Englisch, da es nicht möglich ist, alle verschiedenen Sprachen zu unterstützen.

                Du kannst jederzeit die Sprache auf der Webseite wieder auf deine gewünschte Sprache umstellen, wenn du sie benutzt. c:geo wird dies feststellen und beim nächsten Einloggen wieder auf Englisch zurückschalten.

      - id: unknown-location
        en:
            title: Unknown Location is shown on the main screen!
            content: |
                The address information shown at the bottom of the main screen is an information we receive from a geocoding database based on your position. Sometimes this database has no address information for your location or the service is not running. In this case 'Unknown Location' or even a wrong city could be shown.

                This does not have any impact on the c:geo functionality. As long as you have a GPS fix everything will work normal. \\
                If you want you can also disable the address information in c:geo settings so your coordinates are shown on the main screen instead of the address information: \\
                Menu → Settings → Appearance → "Show Address"
        de:
            title: Unbekannter Standort wird im Hauptmenü angezeigt!
            content: |
                Die Adressangabe, die unten im Hauptmenü angezeigt wird, basiert auf einer Information, die wir von einer Geocoding-Datenbank basierend auf deiner Position bekommen. Manchmal hat diese Datenbank keine Adressinformation für deinen Standort oder der Dienst ist nicht verfügbar. In diesem Fall erscheint "Unbekannter Standort" oder sogar eine falsche Stadt.

                Dies hat keinen Einfluß auf die Funktionalität von c:geo. Solange du einen GPS-Fix hast, wird alles normal funktionieren. \\

                Wenn du möchtest, kannst du die Adressinformation auch in den c:geo-Einstellungen abschalten, so dass dir stattdessen die Koordinaten im Hauptmenü angezeigt werden: \\
                Menü → Einstellungen → Erscheinungsbild → "Ort statt Koordinaten"

      - id: coords-format
        en:
            title: What coordinate formats are supported in c:geo?
            content: |
                c:geo supports geocoordinate notations in the following formats:

                1. Degrees and decimal minutes (MinDec)

                    Notation: DDD° MM.MMM'\\
                    Example: N 51° 20.382 E 007° 01.820

                2. Degrees, decimal minutes and seconds (DMS)

                    Notation: DDD° MM' SS.SSS"\\
                    Example: N 51° 20' 22.920" E 007° 01' 49.200"

                3. Only degrees (DegDec)

                    Notation: DDD.DDDDD°\\
                    Example: 51.339700° 7.030333°

                4. Universal Transverse Mercator (UTM)

                    Notation: ZONE EASTING NORTHING\\
                    Example: 32U E 362807 N 5689444

                Format 1 is commonly used for Geocaching and thus also the default notation used in c:geo.

                You can change to the other formats by short tap on coordinates shown for caches and waypoints.
                When entering coordinates in c:geo (e.g. creating a waypoint) you can select the desired format in the headline of the dialog according to the notations listed above except UTM, which is not yet supported as input format.

        de:
            title: Welche Koordinatenformate werden von c:geo unterstützt?
            content: |
                c:geo unterstützt Geokoordinaten in den folgenden Formaten:

                1. Grad und dezimale Minuten (MinDec)

                    Notation: DDD° MM.MMM'\\
                    Beispiel: N 51° 20.382 E 007° 01.820

                2. Grad, dezimale Minuten und Sekunden (DMS)

                    Notation: DDD° MM' SS.SSS"\\
                    Beispiel: N 51° 20' 22.920" E 007° 01' 49.200"

                3. Nur Grad (DegDec)

                    Notation: DDD.DDDDD°\\
                    Beispiel: 51.339700° 7.030333°

                4. Universal Transverse Mercator (UTM)

                    Notation: ZONE RECHTSWERT HOCHWERT\\
                    Beispiel: 32U E 362807 N 5689444

                Das erstgenannte Format wird üblicherweise für das Geocaching verwendet und ist daher auch die standardmäßige Notation in c:geo.

                Du kannst zu anderen Formaten wechseln, indem du kurz auf die Koordinaten klickst, die bei Caches und Wegpunkten angezeigt werden.
                Wenn du Koordinaten eingibst (z.B. bei der Erstellung eines Wegpunktes), kannst du das gewünschte Format in der Titelzeile des Dialogs gemäß der oben genannten Formate (außer UTM, was als Eingabeformat noch nicht unterstützt wird) auswählen.

      - id: picture-storage
        en:
            title: What is the storage path for log pictures taken with c:geo?
            content: |
                If you select to take a new picture it will be saved to a directory which follows a system default. \\
                On most devices it can be found in a directory "/sdcard/Picures/cgeo".

        de:
            title: Wo werden Logbilder abgespeichert, die ich mit c:geo aufgenommen habe?
            content: |
                Wenn du ein neues Bild aufnimmst, wird es abhängig von deinem Gerät unterhalb des Standard-Bilderverzeichnises abgelegt. \\
                Auf den meisten Geräten kannst du es im Verzeichnis "/sdcard/Pictures/cgeo" finden.

      - id: edit-logs
        en:
            title: Is it possible to edit an existing geocache log with c:geo?
            content: |
                No, this is not possible and we do not have plans to implement this on short term.
                Please use the geocaching website to edit your log after you posted it.
        de:
            title: Ist es möglich mit c:geo ein existierendes Log zu bearbeiten?
            content: |
                Nein, das ist nicht möglich und wir planen derzeit nicht dies einzubauen.
                Bitte nutze für das Bearbeiten von Logs, die du schon gesendet hast, die Geocaching-Webseite.

      - id: data-on-sd
        en:
            title: How can I store c:geo data on my SD card?
            content: |
                There are two main things we are storing on your device:

                1. The geocache database containing basically the content of your lists:

                    You may store the database of c:geo either system internally or in a directory on your user storage.

                    You can change the database location in Menu → Settings → System → "Database location". \\
                    As the database availability is critical for using c:geo and the typical size is only some megabyte, we decided to forbid moving it to the external SD card.
                    If you enable the option "On user storage" the database will be moved to the folder /Android/data/cgeo.geocaching/files/databases (may vary depending on your device).

                2. The additional data (e.g. images, maps) for all the caches stored in the database:

                    This additional data can be much larger as it contains the images of the cache description and (optionally) the images retrieved from logs and (optionally) static maps. \\
                    By default this data is stored on the internal user storage in /Android/data/cgeo.geocaching/files/GeocacheData/.

                    You can move this data to your external SD card in Menu → Settings → System → "Geocache Data Directory". \\
                    If your device supports using the external SD card this menu option will show you the available target directories as well as the current size of your geocache data and the available space on the target directories.

                    Please consider the folllowing when you decide to store the geocache data on your external SD card:

                    - The initial moving of the geocache data might take a long time depending on the amount of data to be moved.
                      Please don't interrupt the process and make sure your device is sufficiently charged.
                    - If you remove the external SD card or the SD card is full the additional geocache data will no longer be available and c:geo might no longer work as expected.

        de:
            title: Wie kann ich Daten von c:geo auf der externen SD-Karte abspeichern?
            content: |
                Es gibt hauptsächlich zwei Dinge, die wir auf deinem Gerät speichern:

                1. Die Geocache-Datenbank, welche grob gesagt den Inhalt deiner Listen enthält:

                    Diese Datenbank wird entweder systemintern oder in einem Ordner im Benutzerspeicher abgelegt.

                    Du kannst den Speicherort über Menü → Einstellungen → System → "Datenbank-Speicherung" ändern. \\
                    Da die Verfügbarkeit der Datenbank kritisch für die Nutzung von c:geo ist und die typische Größe nur wenige Megabyte beträgt, haben wir entschieden ein Verschieben der Datenbank auf die externe SD-Karte zu verbieten.
                    Wenn du die Option "Auf Benutzerspeicher" aktivierst, wird die Datenbank in den Ordner /Android/data/cgeo.geocaching/files/databases (variiert je nach Gerät) verschoben.

                2. Die zusätzlichen Daten (z.B. Bilder, Karten) für alle gespeicherten Caches in der Datenbank:

                    Diese zusätzlichen Daten können viel größer sein, da sie die Bilder der Cachebeschreibung und (optional) die Logbilder und (optional) die statischen Karten enthalten.
                    Die Daten werden standardmäßig auf dem internen Benutzerspeicher abgelegt unter /Android/data/cgeo.geocaching/files/GeocacheData/.

                    Du kannst diese Daten über Menü → Einstellungen → System → "Geoache-Daten Verezeichnis" auf die externe SD-Karte verschieben. \\
                    Wenn dein Gerät die Nutzung einer externen SD-Karte hierfür unterstützt, zeigt dieses Menü die verfügbaren Zielverzeichnisse sowie die Größe deiner Geocache-Daten und den verfügbaren Speicherplatz in den Zielverzeichnissen an.

                    Bitte berücksichtige das Folgende, wenn du dich dafür entscheidest die Geocache-Daten auf der externen SD-Karte zu speichern:

                    - Das Verschieben der Geocache-Daten kann, je nach Menge der zu verschiebenden Daten, eine ganze Weile dauern.
                      Bitte unterbrich diesen Prozess nicht und stelle sicher, dass dein Gerät ausreichend geladen ist.
                    - Wenn du die externe SD-Karte entfernst oder sie voll ist, werden die Geocache-Daten nicht mehr verfügbar sein und c:geo könnte nicht mehr so wie erwartet funktionieren.

      - id: facebook-login
        en:
            title: Can I login using my Facebook account?
            content: |
                No, the login via Facebook is an option on the geocaching website only.
                In order to login to geocaching.com via c:geo you need to enter the username and password dedicated to the website.

                In case you currently only use Facebook to login to geocaching.com, you have to go to the [Password Reset Page](https://www.geocaching.com/login/password.aspx) to set up a regular password first.
                After you got this password you can use it together with your username to log in with c:geo.
        de:
            title: Kann ich mich mit meinem Facebook-Account anmelden?
            content: |
                Nein, die Anmeldung über Facebook ist nur auf der Geocaching-Webseite möglich.
                Um dich in c:geo bei geocaching.com anzumelden, benötigst du einen Benutzernamen und Passwort von dieser Seite.

                Wenn du dich bislang nur über Facebook bei geocaching.com angemeldet hast, gehe bitte auf ihre [Passwort-Reset Seite](https://www.geocaching.com/login/password.aspx) und fordere dort ein reguläres Passwort an.
                Wenn du dieses Passwort erhalten hast, kannst du es zusammen mit deinem Benutzernamen in c:geo für die Anmeldung verwenden.

      - id: facebook-share
        en:
            title: Can c:geo post to Facebook?
            content: |
                No, currently c:geo does only support Twitter as a social network.
                As the development team has limited resources and is focusing on new geocaching features we currently do not have plans to implement a Facebook connection.

                However if you are Twitter user already and/or you are looking for a way to post your findings to Facebook, please note that there is a possibility to link Twitter to Facebook.
                Doing so all your tweets will also be posted on Facebook (including the c:geo tweets).

                You can find more info on the [Twitter support website](https://support.twitter.com/articles/31113-using-twitter-with-facebook/).
        de:
            title: Kann c:geo auf Facebook posten?
            content: |
                Nein, momentan unterstützt c:geo nur Twitter als soziales Netzwerk.
                Da das Entwickler-Team nur begrenzte Ressourcen hat, fokussieren wir uns auf neue Geocaching-Features und habe keine Pläne eine Facebook-Verbindung in c:geo zu integrieren.

                Dennoch gibt es einen Weg auf Facebook zu posten, wenn du bereits Twitter-Nutzer bist, da du Twitter mit Facebook verknüpfen kannst.
                Wenn du dies machst, werden alle Tweets auch auf Facebook gepostet (inklusive der c:geo-Tweets).

                Mehr Informationen dazu findest du auf der [Twitter-Support Webseite](https://support.twitter.com/articles/31113-using-twitter-with-facebook/).

      - id: translation-missing
        en:
            title: Translations are missing or wrong!
            content: |
                We are using a crowd sourced translation platform to improve the translation and even include new languages.
                If you see untranslated (i.e. English) or wrong strings or your language is not even supported, you are invited to contribute on this platform!

                Just create a free account on [Crowdin](https://crowdin.com/) and start contributing translations or vote for existing proposals to the [c:geo Crowdin Project](https://crowdin.com/project/cgeo).
        de:
            title: Es fehlen Übersetzungen oder sie sind falsch!
            content: |
                Wir nutzen eine offene Übersetzungs-Plattform, um die Übersetzungen in c:geo zu verbessern und sogar neue Sprachen zu implementieren.
                Wenn dir nicht übersetzte (also nur in Englisch vorhandene) oder falsche Wörter auffallen oder deine Sprache noch gar nicht unterstützt wird, bist du eingeladen uns auf dieser Plattform zu unterstützen!

                Lege dazu einfach einen kostenlosen Zugang bei [Crowdin](https://crowdin.com/) an und füge Übersetzungen hinzu oder stimme über existierende Vorschläge in [unserem c:geo-Crowdin-Projekt](https://crowdin.com/project/cgeo) ab.

      - id: gpx-search-long
        en:
            title: Scanning for GPX files takes a long time!
            content: |
                c:geo scans the whole SD card if it cannot find gpx files in the predefined folder.
                If you have a lot of files and folders on your SD card this scanning might take some time.

                It is useful to put all of your gpx files into a specific folder and set this as the default import directory for gpx imports. This folder will be scanned first which will speed up the process.

                You can specify the GPX import and export folders in the settings of c:geo: \\
                Menu → Settings → System → "GPX Export Directory" / "GPX Import Directory"
        de:
            title: Die Suche nach GPX-Dateien dauert sehr lange!
            content: |
                c:geo durchsucht die gesamte SD-Karte, wenn es keine GPX-Dateien in einem voreingestellten Ordner findet.
                Wenn du viele Dateien und Ordner auf deiner SD-Karte hast, kann diese Suche eine Weile dauern.

                Es ist daher hilfreich, wenn du alle deine GPX-Dateien in einem speziellen Ordner speicherst und diesen als Standard-Ordner für GPX-Importe in c:geo angibst. Dieser Ordner wird als erstes durchsucht, was den Prozess beschleunigt.

                Die Standard-Ordner für den GPX-Import und Export kannst du in den Einstellungen von c:geo setzen:\\
                Menü → Einstellungen → System → "Verzeichnis für GPX-Importe" / "Verzeichnis für GPX-Exporte"

      - id: log-to-devs
        en:
            title: How to send a log to the developers?
            content: |
                If the app is not working as it should you can send a log to the developers.

                When c:geo crashes or does not work properly it writes debug messages to an Android log if this option is set in c:geo settings.
                This log contains data of all apps for a short period of time (from several seconds to several minutes).
                Collecting a log as fast as possible after the crash is essential for us.

                Please note that your device needs to have an Android version below 4.1 to get a proper system log.
                On higher Android versions Google disabled the logging ability for security reasons except your device is rooted.

                Please find a detailed description of how to get a log in our [GitHub Wiki](https://github.com/cgeo/cgeo/wiki/Send-log-to-developers).
        de:
            title: Wie sende ich ein Logfile an die Entwickler?
            content: |
                Wenn die App nicht so funktioniert, wie es sein sollte, kannst du ein Logfile an die Entwickler schicken.

                Wenn c:geo abstürzt oder nicht ordnungsgemäß arbeitet, schreibt es Debug-Nachrichten in ein Android-Logfile, wenn dies in den c:geo-Einstellungen aktiviert ist.
                Dieses Log enthält Nachrichten aller Apps für einen kurzen Zeitabschnitt (von einigen Sekunden bis zu einigen Minuten).
                Daher ist es wichtig, ein Logfile so schnell wie möglich zu sichern, nachdem das Problem aufgetreten ist.

                Bitte beachte, dass dein Gerät eine Android-Version kleiner als 4.1 haben muss, um ein vernünftiges Logfile zu erzeugen.
                Bei höheren Android-Versionen hat Google die Log-Funktionalität aus Sicherheitsgründen eingeschränkt (außer dein Gerät ist gerootet).

                Eine detailierte Beschreibung, wie du ein Logfile erstellst findest du in unserem [GitHub-Wiki](https://github.com/cgeo/cgeo/wiki/Send-log-to-developers).

      - id: hide-caches
        en:
            title: Can I hide a cache and publish it using c:geo?
            content: |
                Publishing a new cache with c:geo is not possible and there are no plans to implement this function.
                However you can still use c:geo to record waypoints to help you planning your cache hide.
                To do so simply use the 'Go to' function which offers a history of the coordinates you entered there.

                There are also other apps available on [Google Play](https://play.google.com/) helping you to record and average coordinates for your new cache (e.g. [GPS Averaging](https://play.google.com/store/apps/details?id=org.destil.gpsaveraging) or [Geocache Placer](https://play.google.com/store/apps/details?id=dk.rocologo.geocacheplacer)).

                In order to e.g. beta-test an unpublished cache you will not be able to access the cache online (because it is unpublished) but you can import the cache via GPX or add the cache waypoints manually to another cache already stored on your device.
                Furthermore you can view your own unpublished caches with c:geo by searching for its geocode online.
        de:
            title: Kann ich mit c:geo einen Cache verstecken und veröffentlichen?
            content: |
                Das Veröffentlichen eines Caches mit c:geo ist nicht möglich und es gibt keine Pläne diese Funktion zu integrieren.
                Allerdings kannst du c:geo nutzen, um Wegpunkte zu speichern, was dir bei der Cacheplanung hilft.
                Um dies zu tun, nutze einfach die "Gehe zu"-Funktion, die dir eine Historie der dort eingegebenen Koordinaten zur Verfügung stellt.

                Es gibt auch andere Apps auf [Google Play](https://play.google.com/), die dir helfen Koordinaten für deinen neuen Cache zu mitteln und zu speichern (z.B. [GPS Averaging](https://play.google.com/store/apps/details?id=org.destil.gpsaveraging) oder  [Geocache Placer](https://play.google.com/store/apps/details?id=dk.rocologo.geocacheplacer)).

                Wenn du z.B. einen Beta-Test eines noch nicht veröffentlichten Caches machen möchtest, kannst du noch nicht Online auf den Cache zugreifen (da er noch nicht veröffentlicht ist), aber du kannst den Cache per GPX-Datei importieren oder die Wegpunkte manuell zu einem auf deinem Gerät gepeicherten Cache hinzufügen.
                Weiterhin kannst du deine eigenen unveröffentlichten Caches mit c:geo öffnen, indem du online nach dem Geocode suchst.

      - id: not-able-to-post-log
        en:
            title: I am not able to post my log online!
            content: |
                If you select the menu icon to send your log and you get a message saying "Download of data in progress..." the log page on the server was not yet loaded.
                Check if you have an Internet connection and wait a moment until the required data has been loaded and then try again to send your log.

                In case you cannot establish an Internet connection or the geocaching server is down you can also select to just save the log on your device and send it later by reaccessing the log page in c:geo.
                To do this just press back on your device, the log will automatically be saved.

                You can also batch submit offline stored logs as fieldnotes to the geocaching website at a later point of time.
        de:
            title: Ich kann mein Log nicht online absenden!
            content: |
                Wenn du die Schaltfläche zum Senden deines Logs wählst und die Nachricht "Daten werden heruntergeladen..." siehst, wurde die Logseite noch nicht vom Server geladen.
                Prüfe, ob du eine Internetverbindung hast und warte einen Moment bis die notwendigen Daten geladen wurden, bevor du es erneut versuchst.

                Wenn du keine Internetverbindung herstellen kannst oder die Geocaching-Webseite nicht erreichbar ist, kannst du auch auswählen dein Log auf dem Gerät zu speichern.
                Um dein Log auf dem Gerät zu speichern, drücke einfach die Zurück-Taste. Um es später zu senden, rufe erneut die Logseite in c:geo auf.

                Du kannst gespeicherte Logs auch zu einem späteren Zeitpunkt in einem Rutsch als Feldnotizen auf die Geocaching-Webseite hochladen.

      - id: hide-pm-caches
        en:
            title: How can I hide PM only caches?
            content: |
                On geocaching.com some caches are accessible for Premium Members only. If you are a Basic Member you will still see them in your search results and on the live map but can't open them.
                Sadly it is not possible to hide them by default due to server limitations.

                The only possibility is to hide them in your lists and search results by applying a local filter in c:geo: \\
                Menu → Filter → Status → "All member access"
        de:
            title: Wie kann ich Caches für Premium-Mitglieder ausblenden?
            content: |
                Auf geocaching.com sind manche Caches nur für Premium-Mitglieder zugreifbar. Wenn du Basis-Mitglied bist, siehst du diese Caches dennoch in den Suchresultaten und auf der Live-Karte, aber du kannst sie nicht öffnen.
                Leider ist es aufgrund von Einschränkungen der Webseite nicht möglich sie standardmäßig auszublenden.

                Die einzige Möglichkeit sie in deinen Listen und Suchresultaten auszublenden, ist es, einen lokalen Filter in c:geo zu setzen:\\
                Menü → Filter → Status → "Für alle Mitglieder"

      - id: icons-on-lists
        en:
            title: What is the meaning of the icons on the right side of cache lists?
            content: |
                If you look at a list of caches (a search result or caches saved on your device) the right side contains some symbols, colors and numbers.
                Here is a brief explanation of their meaning:

                Color in the lower half:

                The color represents the average [GCVote](http://www.gcvote.com) rating for this cache, where green means good (>3,5 stars),brown means average (between 2,5 and 3,5) and red means a rather bad rating (<2,5 stars).
                If there is no color shown the cache does not have any votes yet or is not supported in GCVote (GCVote does currently only support geocaching.com caches).

                Number in the lower half:

                The number in this field represents the amount of favorite points of geocaching.com or referrals for opencaching.x given to that cache by users.

                Symbol with number in the upper half:

                The symbol is a marker which is only shown if the cache contains trackables.
                The number right next to it is the amount of trackables listed in this cache.
        de:
            title: Welche Bedeutung haben die Symbole auf der rechten Seite der Cachelisten?
            content: |
                Wenn du dir eine Cacheliste (ein Suchresultat oder auf deinem Gerät gespeicherte Caches) anschaust, siehst du auf der rechten Seite einige Symbole, Farben und Zahlen.
                Hier ist eine kurze Erklärung der Bedeutung:

                Farbe in der unteren Hälfte:

                Die Farbe repräsentiert die durchschnittliche [GCVote](http://www.gcvote.com)-Bewertung dieses Caches, wobei grün eine gute (>3,5 Sterne), braun eine durchschnittliche (zwischen 2,5 und 3,5 Sternen) und rot eine schlechte (<2,5 Sterne) Bewertung bedeutet.
                Wenn keine Farbe angezeigt wird, hat der Cache noch keine Bewertungen oder er wird von GCVote noch nicht unterstützt (GCVote unterstützt momentan nur geocaching.com-Caches).

                Zahl in der unteren Hälfte:

                Die Zahl in diesem Feld sind die Favoritenpunkte auf geoaching.com oder die Empfehlungen auf opencaching.x, die diesem Cache von den Nutzern gegeben wurde.

                Symbol mit Zahl in der oberen Hälfte:

                Das Symbol ist eine Markierung, die nur angezeigt wird, wenn der Cache einen Trackable enthält.
                Die Zahl direkt daneben ist die Anzahl der Trackables, die in diesem Cache gelistet sind.

      - id: stopped-working
        en:
            title: c:geo suddenly stopped working!
            content: |
                There can be several reasons that c:geo is not working as it should.
                You should do the following steps:

                First of all please check if you are using the latest version. Check on [Google Play](https://play.google.com/store/apps/details?id=cgeo.geocaching) for updates or load the latest version directly from [here](https://github.com/cgeo/cgeo/releases/latest). If a new version is available you should also see an update notification on the c:geo main screen.
                If you are using an outdated version please update, because there might be changes on the geocaching website which need a new version of c:geo.

                Please check if your device is connected to the Internet and also try other connections (e.g. Wi-Fi instead of mobile network or vice versa).
                If c:geo works on another connection there seems to be a problem with your network.

                Go to c:geo settings (Menu → Settings → Services) and check your login.
                If it fails please make sure you are using the correct login credentials. Those are the same you use for the geocaching website.
                Further information regarding login problems can be found in [this FAQ entry](#login-failed).

                Check if there are any notifications about problems shown on the c:geo main screen and check our [Facebook page](https://www.facebook.com/android.geocaching) to see if others also have a problem and/or we reported a known problem there.

                If your problem is still not solved, please [contact](./support) us and provide a detailed description of your problem and what you tried already to solve it. We will answer as soon as possible.
        de:
            title: c:geo funktioniert plötzlich nicht mehr!
            content: |
                Es kann verschiedene Gründe geben, dass c:geo nicht so funktioniert, wie es sollte.
                Du solltest folgendermaßen vorgehen:

                Als Allererstes prüfe bitte, ob du die neueste Version von c:geo nutzt. Prüfe [Google Play](https://play.google.com/store/apps/details?id=cgeo.geocaching) auf Aktualisierungen oder lade dir die neueste Version direkt von [hier](https://github.com/cgeo/cgeo/releases/latest). Wenn eine neue Version verfügbar ist, solltest du auch einen Benachrichtigung im c:geo-Hauptmenü sehen.
                Wenn du eine veraltete Version benutzt, dann aktualisiere diese bitte, denn es kann Änderungen auf der Geocaching-Webseite geben, die eine neue c:geo-Version erfordern.

                Bitte prüfe, ob dein Gerät eine Internetverbindung hat und versuche auch andere Verbindungen (z.B. WLAN anstelle des Mobilfunknetzes oder umgekehrt).
                Wenn c:geo mit einer anderen Verbindung funktioniert, gibt es wahrscheinlich ein Problem mit deiner Netzverbindung.

                Gehe in die c:geo-Einstellungen (Menü → Einstellungen → Dienste) und prüfe deine Anmeldung.
                Wenn diese fehlschlägt, stelle sicher, dass du die korrekten Nutzerdaten eingegeben hast. Dies sind die gleichen Daten, die du auf der Geocaching-Webseite nutzt.
                Weitere Informationen zu Problemen bei der Anmeldung findest du in [diesem FAQ-Eintrag](#login-failed).

                Prüfe, ob es irgendeine Mitteilung über Probleme mit c:geo im c:geo-Hautpmenü gibt und schaue auch auf unsere [Facebook-Seite](https://www.facebook.com/android.geocaching), um zu sehen, ob andere Nutzer auch ein Problem haben oder wir bereits von dem Problem wissen.

                Wenn dein Problem immer noch nicht behoben ist, [kontaktiere](./support) uns bitte mit einer detailierten Fehlerbeschreibung und den Punkten, die du bereits geprüft hast. Wir bemühen uns so schnell wie möglich zu antworten.


      - id: nearby-far-away
        en:
            title: The nearby search also returns caches far away!
            content: |
                Besides geocaching.com c:geo is also supporting opencaching platforms for several countries.
                If you activate the opencaching service in the c:geo settings the nearby search will also provide you the nearest opencaching caches.

                If you however accidentally activate an opencaching platform of a foreign country (e.g. you are living in Germany and have activated  opencaching.ro for Romania) you will see caches some hundred kilometers away in the nearby list as those are the nearest caches on this platform.
                In this case please deactivate the unneeded opencaching platforms in: \\
                Menu → Settings → Services → opencaching.xx
        de:
            title: Die Nahbereichssuche zeigt auch Caches, die weit entfernt sind!
            content: |
                Neben geocaching.com unterstützt c:geo auch Opencaching-Plattformen in verschiedenen Ländern.
                Wenn du den Opencaching-Dienst in den c:geo-Einstellungen aktivierst, dann liefert die Nahbereichssuche auch die nächstgelegenen Opencaching-Caches zurück.

                Wenn du nun allerdings eine Opencaching-Plattform in einem anderen Land aktivierst (z.B. du wohnst in Deutschland, aber hast opencaching.ro für Rumänien aktiviert), werden in der Nahbereichsliste auch Caches dieser Plattform angezeigt, die mehrere hundert Kilometer entfernt liegen, da dies die nächstgelegenen Caches auf dieser Plattform sind.
                In diesem Fall deaktiviere bitte die nicht benötigten Opencaching-Plattformen unter:\\
                Menü → Einstellungen → Dienste → opencaching.xx

      - id: no-coords
        en:
            title: c:geo does not know the location of a cache!
            content: |
                If you are Basic Member of geocaching.com and try to navigate to a cache directly from a search result, you might see this error message.

                If you are no Premium member the geocaching server does not provide coordinates in searches but only an estimation of the distance to the caches and "directional images".
                c:geo uses and shows this distance estimation and the "directional images" in the search results.
                The caches are still sorted by distance, but be aware that the distance shown is the one based on your location when you performed that search. It will not change if your position changes.

                Additionally you will not be able to show a map of those results or directly navigate to a cache as c:geo does not have the coordinates for these caches.

                To avoid all of this and get correct coordinates as a basic member you have to open the details or save the geocache to your device. This will automatically request the exact coordinates.

                If you are premium member and c:geo does not know the location of a cache, please check your [login](#login-failed) and relogin to make sure c:geo knows you are a premium member.
        de:
            title: c:geo kennt die Koordinaten eines Caches nicht!
            content: |
                Wenn du Basis-Mitglied von geocaching.com bist und versuchst direkt aus den Suchresultaten zu einem Cache zu navigieren, könntest du diese Fehlermeldung sehen.

                Wenn du kein Premium-Mitglied bist, stellt die Geocaching-Webseite keine Koordinaten sondern nur eine Abschätzung des Standortes und ein "Richtungsbild" in der Suche zur Verfügung.
                c:geo nutzt diese Entfernungs-Abschätzung und das "Richtungsbild" und zeigt es in den Suchergebnissen.
                Die Caches werden weiterhin nach Entfernung sortiert, aber beachte, dass dies nur die Entfernung von deinem Standort zum Zeitpunkt der Suche ist. Sie wird sich nicht ändern, wenn du deine Position veränderst.

                Zusätzlich wird es nicht möglich sein, eine Karte dieser Suchresultate aufzurufen oder direkt zu einem Cache zu navigieren, da c:geo die Koordination dieser Caches nicht kennt.

                Um das alles zu vermeiden und als Basis-Mitglied genaue Koordinaten zu erhalten, musst du die Cache-Details öffnen oder den Geocache auf deinem Gerät speichern. Dies ruft automatisch die genauen Koordinaten ab.

                Wenn du Premium-Mitglied bist, aber c:geo dennoch die Koordinaten eines Caches nicht kennt, dann prüfe bitte deine [Anmeldedaten](#login-failed) in c:geo und melde dich neu an, damit c:geo merkt, dass du Premium-Mitglied bist.

      - id: ignore-cache
        en:
            title: What is the "Ignore cache" function and how does it work?
            content: |
                c:geo supports adding caches to the ignore list on geocaching.com.\\
                As this is a premium feature of geocaching.com it can only be used by premium members.

                To add a cache to your ignore list open the cache details in c:geo and use Menu → Ignore Cache.
                Afterwards this cache will no longer be returned in searches and on the live map in c:geo. Additionally it will be deleted from your device if it was stored before.

                Unignoring the cache will only be possible by accessing your list of ignored caches on your [geocaching.com bookmark page](http://www.geocaching.com/bookmarks/) and removing the cache from this list.
        de:
            title: Was ist die Funktion "Cache ignorieren" und wie funktioniert sie?
            content: |
                c:geo unterstützt es Caches zur Ignore-Liste auf geoaching.com hinzuzufügen.\\
                Da dies eine Premium-Funktion auf geocaching.com ist, kann sie nur von Premium-Mitgliedern genutzt werden.

                Um einen Cache zu deiner Ignore-Liste hinzuzufügen, öffne die Cache-Details in c:geo und nutze Menü → Cache ignorieren.
                Danach wird dieser Caches nicht mehr in den Suchergebnissen und auf der Live-Karte angezeigt. Weiterhin wird er von deinem Gerät gelöscht, wenn er vorher gespeichert war.

                Diesen Cache nicht mehr zu ignorieren, ist nur noch möglich, indem du die Liste der ignorierten Caches in deiner [Lesezeichen-Übersicht](http://www.geocaching.com/bookmarks/) auf geocaching.com öffnest und den Cache von dieser Liste löscht.

      - id: delete-account
        en:
            title: How to delete my account?
            content: |
                c:geo is only a client for several geocaching platforms and does not hold own accounts or logins.
                To delete or disable your account you have to consult the website of the geocaching platform (e.g. on [this page](https://www.geocaching.com/account/settings/membership) of geocaching.com).
        de:
            title: Wie lösche ich meinen Zugang?
            content: |
                c:geo ist nur ein Browser für verschiedene Geocaching-Plattformen und hat keine eigenen Zugänge oder Anmeldungen.
                Um deinen Zugang zu deaktivieren oder löschen, musst du die Webseite der von dir genutzten Geocaching-Plattform aufsuchen (z.B. [diese Seite](https://www.geocaching.com/account/settings/membership) auf geocaching.com).

      - id: modified-coords
        en:
            title: How to manage my solved mysteries in c:geo?
            content: |
                Most of the time when you solve a puzzle for a mystery cache you might want to store the real final coordinates until you go out and log the cache.
                Although each user might handle this different, we recommend to use a helpful feature of [geocaching.com](https://www.geocaching.com):

                Premium members of [geocaching.com](https://www.geocaching.com) can store the real final coordinates of solved mystery caches (also working for all other cache types) on the website by clicking on the small pencil icon right next to the listing coordinates.\\
                Once you have stored the real final coordinates on the website they will also be available in c:geo once you store/refresh the cache.
                This means, that c:geo will display the cache icon on the real final coordinates and only have an additional waypoints referring to the listing coordinates.

                Of course this is also working the other way around:\\
                Open a cache in c:geo and create a new waypoint with the real final coordinates. Before saving the waypoint click the selection "Set as cache coordinates in c:geo and on website".\\
                Once you saved the waypoint the real final coordinates will be uploaded to the website.
        de:
            title: Wie verwalte ich meine gelösten Mysteries mit c:geo?
            content: |
                In den meisten Fällen möchtest du nach dem Lösen eines Rätsels für einen Mystery-Cache die realen Final-Koordinaten speichern, bis du nach draußen gehst und den Cache loggst.
                Obwohl dies jeder Nutzer unterschiedlich handhabt, empfehlen wir eine hilfreiche Funktion von [geocaching.com](https://www.geocaching.com) zu nutzen:

                Als Premium-Mitglied von [geocaching.com](https://www.geocaching.com) kannst du die realen Final-Koordinaten der gelösten Mystery-Caches (aber auch für alle anderen Cache-Typen) auf der Webseite abspeichern, indem du das kleine Bleistift-Symbol direkt neben den Listing-Koordinaten nutzt.\\
                Nachdem du dort die realen Final-Koordinaten gespeichert hast, sind diese auch in c:geo verfügbar, wenn du den Cache speicherst bzw. aktualisierst.

                Das bedeutet, dass c:geo das Cache-Symbol an den realen Final-Koordinaten anzeigt und die Listing-Koordinaten nur noch als weiterer Wegpunkt des Caches angezeigt werden.

                Natürlich funktioniert das auch andersherum:\\
                Öffne einen Cache mit c:geo und erstelle einen neuen Wegpunkt mit den realen Final-Koordinaten. Bevor du diesen speicherst, wähle die Option "Als Cache-Koordinaten in c:geo und auf der Webseite setzen" aus.\\
                Nachdem du den Wegpunkt gespeichert hast, werden die realen Final-Koordinaten auf die Webseite hochgeladen.

      - id: missing-data-gpx
        en:
            title: Missing data after import of caches via GPX (PQ)!
            content: |
                When importing caches via GPX file (e.g. download a pocket query) some data is missing. That is because the GPX file format doesn't contain all information which is available online.

                The following information is missing or incomplete:

                - Some logs (only the 5 recent logs are provided)
                - Friends / Own logs
                - Favorite points
                - Spoiler and Log images
                - Status of your watchlist
                - GCVote rating
                - Trackable inventory

                These information can be downloaded by manual "Refresh", either individually cache by cache or for all caches in a list.
        de:
            title: Fehlende Daten nach dem Importieren von Caches per GPX (PQ)!
            content: |
                Wenn du Caches als GPX-Datei (z.B. Herunterladen einer Pocket-Query) importierst, fehlen einige Daten. Das ist so, weil das GPX-Dateiformat nicht jede Information enthält, die online verfügbar ist.

                Die folgenden Informationen fehlen oder sind nicht komplett:

                - Einige Logs (nur die fünf neuesten Logs werden mitgeliefert)
                - Freundes- und eigene Logs
                - Favoritenpunkte
                - Spoiler- und Logbilder
                - Status deiner Beobachtungsliste
                - GCVote-Bewertung
                - Trackable-Inventar

                Diese Informationen kannst du mit einer Aktualisierung einzelner oder der gesamten Cache-Liste herunterladen.

      - id: projection
        en:
            title: How to perform a coordinate projection with c:geo?
            content: |
                If you have a given coordinates plus direction and distance you have to perform a projection to obtain the resulting coordinates.

                To perform a projection simply add a new waypoint to a cache, enter the start coordinates and fill the field for distance and direction accordingly.
                If you save this it will result in a waypoint with the target coordinates.

                If you want to perform a projection on an existing waypoint this is only possible if the waypoint is user defined.
                If it is a waypoint defined by the owner you need to duplicate the waypoint to a user defined waypoint at first by selecting "Duplicate waypoint" after clicking on its coordinates.
        de:
            title: Wie führe ich eine Koordinaten-Projektion mit c:geo durch?
            content: |
                Wenn du vorgegebene Koordinaten plus Richtung und Entfernung hast, mussst du eine Projektion durchführen, um die resultierenden Koordinaten zu ermitteln.

                Um eine Projektion durchzuführen, füge einfach einen neuen Wegpunkt zu einem Cache hinzu, gebe die Start-Koordination ein und nutze die Felder für Entfernung und Richtung entsprechend.
                Beim Speichern wird dann ein Wegpunkt an den Ziel-Koordinaten erzeugt.

                Wenn du eine Projektion für einen existierenden Wegpunkt durchführen willst, funktioniert dies nur bei nutzerdefinierten Wegpunkten.
                Wenn der Wegpunkt vom Owner vorgegeben ist, musst du zuerst den Wegpunkt duplizieren. Dazu wähle "Dupliziere Wegpunkt" nachdem du auf die Koordinaten des Wegpunktes geklickt hast.

- id: installation-and-update
  title:
      en: Installation and update
      de: Installation und Aktualisierung
  items:
      - id: install-fail
        en:
            title: I am not able to install c:geo from Google Play!
            content: |
                c:geo is shown as "Not supported" for your device on [Google Play](http://play.google.com):

                This means that either your device is running on an Android version below 2.1 or it does not support GPS.

                Android versions below 2.3 are no longer supported by c:geo.

                If you are on a Android version above 2.1 but your device has no GPS and you still want to install c:geo on it, you have to install c:geo manually by downloading the APK file [here](https://github.com/cgeo/cgeo/releases/latest).
                But be aware, that you cannot navigate to caches without GPS!

        de:
            title: Ich kann c:geo nicht über Google Play installieren!
            content: |
                c:geo wird als "Nicht unterstützt" für das Gerät auf [Google Play](http://play.google.com) angezeigt:

                Dies bedeutet, dass dein Gerät entweder mit einer Android-Version kleiner als 2.1 läuft oder kein GPS unterstützt.

                Android-Versionen kleiner als 2.3 werden von c:geo nicht mehr unterstützt.

                Wenn du ein Gerät mit einer Android-Version größer als 2.3 nutzt, das aber kein GPS unterstützt, und dennoch c:geo darauf installieren möchtest, musst du c:geo manuell durch Herunterladen der [APK-Datei](https://github.com/cgeo/cgeo/releases/latest) installieren.
                Bitte beachte, dass eine Navigation zu einem Cache ohne GPS nicht möglich ist!

      - id: legacy
        en:
            title: I do see a warning in c:geo that my device is no longer supported!
            content: |
                If you see this message your device is no longer supported and the c:geo version you are using might not work online with [geocaching.com](https://www.geocaching.com) anymore.
                However you can still use it purely offline (via GPX files and field notes).

                We decided to drop the support of Android versions below 4.0. Only a very minor percentage of our users are affected.

                The reason for this is, that we want to include more features and further improve usability and stability.
                Newer Android versions offer a lot more possibilities which we simply cannot use if we have to be compatible to e.g. Android 1.6.

                Please check if the manufacturer of your device offers an update for your device. If there is no official update it may also be possible to use a Custom ROM if it is available for your device.
                If nothing can be done to update your device you should consider using a new(er) device running on Android version 4.0 or above.
        de:
            title: Ich sehe eine Warnung in c:geo, dass mein Gerät nicht länger unterstützt wird!
            content: |
                Wenn du diese Nachricht siehst, wird das Gerät nicht länger unterstützt und diese c:geo-Version könnte für [geoaching.com](https://www.geocaching.com) nicht mehr online funktionieren.
                Dennoch kannst du sie für reine Offline-Nutzung (mittels GPX-Dateien und Feldnotizen) weiterhin verwenden.

                Wir haben uns entschieden, die Unterstützung von Android-Versionen kleiner als 4.0 aufzugeben. Nur ein sehr geringer Prozentsatz unserer Nutzer sind davon betroffen.

                Der Grund dafür ist, dass wir mehr neue Features einführen und Stabilität und Nutzbarkeit weiter verbessern wollen.
                Neuere Android-Versionen bieten viel mehr Möglichkeiten, die wir einfach nicht nutzen können, wenn wir beispielsweise zu Android 1.6 kompatibel sein müssen.

                Prüfe, ob der Hersteller deines Gerätes eine Aktualisierung anbietet. Wenn es keine offizielle Aktualisierung gibt, kann es dennoch möglich sein, ein Custom-ROM zu nutzen, wenn es für dein Gerät verfügbar ist.
                Wenn nichts zu machen ist, solltest du überlegen ein neueres Gerät zu nutzen, dass mit einer Android-Version 4.0 oder höher ausgestattet ist.

      - id: permissions
        en:
            title: Why does c:geo need the requested permissions on my device?
            content: |
                c:geo needs the following permissions to do its job and will only use them for that purpose:

                1. Location

                    Of course c:geo needs access to the GPS on your device to locate your position and calculate distance and direction to geocaches.

                2. Photos/Media/Files

                    c:geo will write data onto your phone storage or SD card as soon as you save geocaches for offline use. Furthermore c:geo will use your phone storage for import and export of files and reading of offline maps.
        de:
            title: Warum braucht c:geo die angefragten Rechte auf meinem Gerät?
            content: |
                c:geo benötigt die folgenden Rechte, um seine Arbeit zu erledigen und nutzt diese nur zu diesem Zweck:

                1. Lokalisierung

                    Natürlich benötigt c:geo Zugriff auf das GPS deines Gerätes, um die Position zu bestimmen und Entfernungen zu Geocaches zu berechnen.

                2. Fotos/Medien/Dateien

                    c:geo schreibt Daten in deinen Telefonspeicher oder die SD-Karte, sobald Geocaches zur Offline-Nutzung gespeichert werden. Weiterhin nutzt c:geo den Telefonspeicher für Import und Export von Dateien und das Lesen von Offline-Karten.

      - id: install-older
        en:
            title: I want to install an older version of c:geo!
            content: |
                Generally we do not recommend to install an outdated version of c:geo, because it might no longer work as expected as newer versions often include adaptions to changed functions of the geocaching platforms.
                So we strongly recommend not to go back but to apply all updates as soon as they are available.

                We cannot guarantee that older versions will still work!

                If you however still want to install an old version (e.g. for testing purposes) you can find a version history with download option in our [GitHub Release History](https://github.com/cgeo/cgeo/releases/).
                Please be aware that you need to uninstall a newer version of c:geo on your device before installing an older version as downgrading is not possible.
        de:
            title: Ich möchte eine ältere Version von c:geo installieren!
            content: |
                Generell empfehlen wir keine veraltete Version zu installieren, da diese nicht mehr länger so funktionieren könnte wie erwartet. Neuere Versionen enthalten oft Anpassungen an geänderte Funktionen auf der Geocaching-Plattform.
                Daher empfehlen wir wirklich dringend, nicht auf eine alte Version zu setzen, sondern alle Aktualisierungen zu installieren, sobald sie verfügbar sind.

                Wir können nicht garantieren, dass ältere Versionen noch funktionieren!

                Wenn du dennoch eine alte Version installieren möchtest (z.B. zu Testzwecken), findest du die Versionshistorie mit Download-Option in unserer [Github Release-Historie](https://github.com/cgeo/cgeo/releases/).
                Bitte beachte, dass eine neuere Version vor der Installation einer älteren Version deinstalliert werden muss. Ein Downgrade ist nicht möglich.

      - id: update-unavailable
        en:
            title: Google Play is not showing a new version of c:geo which should be available!
            content: |
                Some users complain that on clicking the notification for a new version on the c:geo main screen Google Play opens but shows no available updates.

                Google Play may need several hours to roll out the update in all countries. Trying again some hours later should solve the problem.
                If the update is still not shown it will help to restart your device to force the Google Play app to synchronize with the server and detect the new version.

                If you you still have problems to load the update from Google Play we suggest to download the update as described here:
                [I don't use the Google Play but still want to use c:geo!](#install-without-play)
        en:
            title: Google Play zeigt keine neue c:geo-Version an, obwohl diese verfügbar sein sollte!
            content: |
                Einige User haben sich beklagt, dass nach dem Klicken auf die Benachrichtigung für eine neue Version im c:geo-Hauptmenü Google Play geöffnet wird, aber keine neue Version dort verfügbar ist.

                Google Play braucht mehrere Stunden, um eine Aktualisierung in allen Ländern zu verteilen. Versuche es nach ein paar Stunden einfach noch einmal.
                Wird die neue Version dann immer noch nicht angezeigt, hilft ein Neustart des Gerätes, um Google Play dazu zu zwingen, sich zu synchronisieren und die neue Version zu finden.

                Wenn dennoch weiterhin Probleme mit dem Herunterladen der Aktualisierung von Google Play bestehen, empfehlen wir die Aktualisierung wie hier beschrieben vorzunehmen:
                [Ich nutze Google Play nicht, möchte aber dennoch c:geo nutzen!](#install-without-play)


      - id: install-without-play
        en:
            title: I don't use Google Play but still want to use c:geo!
            content: |
                You can download the newest version of c:geo directly to your device from [here](https://github.com/cgeo/cgeo/releases/latest/).
        de:
            title: Ich nutze Google Play nicht, möchte aber dennoch c:geo nutzen!
            content: |
                Du kannst die neueste Version von c:geo auch direkt [hier](https://github.com/cgeo/cgeo/releases/latest/) herunterladen.

      - id: ios
        en:
            title: Is c:geo available for iOS or Windows Phone?
            content: |
                No, c:geo is written for Android and has more than 50,000 lines of code. We will not port it to iOS or other non Android systems because it is too much work. Furthermore the iOS AppStore / Apple is very restrictive and most of us don't like it.

                But c:geo is open source! That means that everyone can get the code from [GitHub](https://github.com/cgeo/cgeo) and rewrite it for other operating systems. Feel free to port (and maintain) it, but be aware of the [open source license terms](./development).
        de:
            title: Gibt es c:geo auch für iOS oder WindowsPhone?
            content: |
                Nein, c:geo ist für Android geschrieben und hat mehr als 50.000 Code-Zeilen. Wir werden es nicht nach iOS oder auf andere Nicht-Android-Systeme portieren, weil es für uns einfach zu viel Arbeit ist. Weiterhin ist der iOS-Appstore bzw. Apple sehr restriktiv und die meisten von uns mögen das nicht.

                Aber c:geo ist quelloffen! Das bedeutet, dass jeder den Quellcode von [GitHub](https://github.com/cgeo/cgeo) beziehen und ihn dann für andere Betriebssysteme umschreiben kann. Du kannst gerne den Code portieren (und warten), aber beachte die [OpenSource-Lizenzbedingungen](./development)

      - id: blackberry
        en:
            title: Does c:geo work on Blackberry devices?
            content: |
                Although there is no native c:geo app for Blackberry OS you can still run c:geo on it.
                The current version of Blackberry OS supports sideloading of Android applications.

                Just download the Android APK file [here](https://github.com/cgeo/cgeo/releases/latest) and install it to your Blackberry phone. Instructions about sideloading Android applications can be found in the Internet.
                But please be aware, that we cannot give a guarantee that all features are working and can't provide support in case of problems.
        de:
            title: Funktioniert c:geo mit Blackberry-Geräten?
            content: |
                Obwohl es keine native c:geo App für Blackberry OS gibt, kannst du dennoch c:geo darauf laufen lassen.
                Die aktuelle Version des Blackberry OS unterstützt das Installieren von Android-Applikationen.

                Lade also einfach die Android-APK-Datei [hier](https://github.com/cgeo/cgeo/releases/latest) herunter und installiere sie auf dein Blackberry-Telefon. Anleitungen für das Installieren von Android-Applikationen findest du im Internet.
                Aber beachte bitte, dass wir keine Garantie dafür geben können, dass alles funktioniert und wir auch bei Problemen keine Hilfe geben können.

      - id: replace-device
        en:
            title: I got a new device. How to transfer all the content of c:geo from the old device?
            content: |
                Sometimes users are asking us how to clone the content in their c:geo installation from one device to another (e.g. in case they got a new device).

                Here is a basic instruction for you:

                What you need to do this:

                - A good File Explorer on both devices
                - A possibility to transfer files from one device to another (cable, mail, cloud storage, SD card, etc.)

                On the old device:

                - Start c:geo
                - Go to c:geo Menu → Settings → System and perform a backup of the database (remember the file location which is shown at the end of the process)
                - Open a File Explorer, locate the backup file (typically /cgeo/backup/cgeo.sqlite) and store it at a safe location for later restore on the new device
                - Optional step: The subfolders of /Android/data/cgeo.geocaching/files/GeocacheData/ (either located on your internal or your external storage) contain additional geocache data (e.g. log pictures). If this data is not available on the new device, c:geo will just download it again. If you still want to transfer this data to the new device, copy all subfolders to a safe location.

                On the new device:

                - Install the same c:geo version as on the old device
                - Start c:geo
                - Store your login credentials and apply your personal settings as needed (those are not part of the backup)
                - End c:geo
                - Use a File Explorer to locate the similar folder from which you saved the backup on the old phone (typically /cgeo/backup/) and place the backup file (cgeo.sqlite) from the old phone into this folder. You might have to create the folder manually.
                - Optional step: If you also did a backup of the additional geocache data, restore it to /Android/data/cgeo.geocaching/files/GeocacheData/ on your internal storage.
                - Start c:geo again
                - Go to c:geo Menu → Settings → System and select to restore the backup

                If you did everything right, now the content of c:geo on the new device should look like on the old device.
                This includes all caches on your lists with all its contained information (like waypoints, notes, offline logs, etc.) and - if you did the optional step - also all images and static maps.
        de:
            title: Ich habe ein neues Gerät. Wie übertrage ich alle Inhalte von c:geo vom alten Gerät?
            content: |
                Manchmal fragen uns Nutzer, wie sie den Inhalt ihrer c:geo-Installation von einem Gerät zu einem anderen duplizieren (z.B. wenn sie ein neues Gerät bekommen haben).

                Hier ist eine grundlegende Anleitung für euch:

                Was du dafür benötigst:

                - Einen guten Datei-Explorer auf beiden Geräten
                - Eine Möglichkeit Dateien zwischen den Geräten zu übertragen (Kabel, Mail, Cloud-Speicher, SD-Karte, usw.)

                Auf dem alten Gerät:

                - Starte c:geo
                - Gehe zu c:geo Menü → Einstellungen → System und führe eine Sicherung der Datenbank durch (Merke dir dabei den Pfad, der dir nach Abschluss der Sicherung angezeigt wird)
                - Öffne einen Datei-Explorer und finde diese Sicherungsdatei (typischerweise /cgeo/backup/cgeo.sqlite) und speichere sie an einer sicheren Stelle, um sie später auf dem neuen Gerät wieder einzuspielen
                - Optionaler Schritt: Das Verzeichnis /Android/data/cgeo.geocaching/files/GeocacheData/ (entweder im internen oder im externen Speicher) enthält zusätzliche Geocache-Daten (z.B. Logbilder). Wenn diese Daten auf dem neuen Gerät nicht vorhanden sind, wird c:geo sie einfach erneut herunterladen. Wenn du diese Daten dennoch auf das neue Gerät übertragen möchtest, kopiere alle Unterverzeichnisse an einem sicheren Ort.


                Auf dem neuen Gerät:

                - Installiere die gleiche c:geo-Version wie auf dem alten Gerät
                - Starte c:geo
                - Gib deine Nutzerdaten ein und nimm die gewünschten sonstigen Einstellungen vor (dies ist kein Teil der Sicherung)
                - Beende c:geo
                - Nutze einen Datei-Explorer, um den gleichen Ordner auf dem neuen Gerät ausfindig zu machen, von dem du auf dem alten Gerät die Sicherung gemacht hast (typischerweise /cgeo/backup/) und kopiere die Sicherungsdatei (cgeo.sqlite) vom alten Telefon in diesen Ordner. Eventuell musst du das Verzeichnis manuell erstellen.
                - Optionaler Schritt: Wenn du auch eine Sicherung der zusätzlichen Geocache-Daten durchgeführt hast, kopiere sie in den Ordner /Android/data/cgeo.geocaching/files/GeocacheData/ in deinem internen Speicher zurück.
                - Starte c:geo wieder
                - Gehe zu Menü → Einstellungen → System und wähle die vorhandene Sicherung wiederherzustellen

                Wenn du alles richtig gemacht hast, sollte der Inhalt von c:geo auf dem neuen Gerät genauso aussehen wie auf dem alten Gerät.
                Dies beinhaltet alle Caches auf deinen Listen mit allen enthaltenen Informationen (wie Wegpunkten, Notizen, Offline-Logs, usw.) und – wenn du den optionalen Schritt ausgeführt hast – auch alle Bilder und statischen Karten.

- id: gps-and-navigation
  title:
      en: GPS and Navigation
      de: GPS und Navigation
  items:
      - id: location-setup
        en:
            title: How to setup my device to get the best possible location?
            content: |
                Android has different mechanisms to provide location information to apps:

                1. Network based location information derived from Wifi signals and mobile networks
                2. GPS position information derived from the device GPS receiver

                You should make sure to enable both of these sources to get the best possible location information in c:geo in every situation.
                This can usually be done in your device settings (not in c:geo itself) in a menu called "Locations" or similar. You can also reach this menu by clicking on the GPS status shown on the lower corner of the c:geo main screen.

                Please select all possible sources in that menu or (in newer Android versions) select the "High accuracy mode".
                Furthermore you should check if your device supports "Google Play Services" and eventually enable the usage of that in c:geo: \\
                Menu → Settings → System → "Use Google Play Services"
        de:
            title: Wie stelle ich mein Gerät ein, um die bestmögliche Lokalisierung zu haben?
            content: |
                Android hat verschiedene Mechanismen, um Lokalisierungs-Informationen an Apps zu liefern:

                1. Netzwerkbasierte Lokalisierung abgeleitet aus WLAN-Signalen und den Mobilfunknetzen
                2. GPS-Positionsinformationen abgeleitet aus dem GPS-Empfänger deines Gerätes

                Stelle sicher, dass du beide Quellen aktiviert hast, um in jeder Situation die bestmögliche Positionsbestimmung in c:geo zu erhalten.
                Dies kann normalerweise in den Geräte-Einstellungen (nicht in c:geo selbst) in einem Menü namens "Lokalisierung" oder ähnlich ausgewählt werden. Diese Einstellungen erreichst man auch mit einem Klick auf den GPS-Status in der unteren Ecke des c:geo-Hauptmenüs.

                Bitte wähle dort alle verfügbaren Quellen oder (in neueren Android-Versionen) wähle den Modus "Hohe Genauigkeit".
                Weiterhin solltest du prüfen, ob dein Gerät die "Google Play-Dienste" unterstützt und ggf. deren Nutzung in den c:geo-Einstellungen aktivieren:\\
                Menü → Einstellungen → System → "Google Play-Dienste nutzen"
      - id: battery
        en:
            title: c:geo is draining my battery when I use it!
            content: |
                Of course c:geo needs quite some battery power as it utilizes almost all sensors of your device to always determine the current position and direction as needed for Geocaching.
                Nevertheless we implemented sophisticated methods to optimize the power consumption over the last years.
                If you want to further minimize the battery consumption you can additionally active the low-power mode as described in [this FAQ entry](#gps-highpower).
        de:
            title: c:geo saugt meinen Akku leer, wenn ich es nutze!
            content: |
                Natürlich verbraucht c:geo einiges an Akkuladung, da es fast alle Sensoren des Gerätes verwendet, um ständig die für das Geocaching notwendige aktuelle Position und Richtung zu bestimmen.
                Dennoch haben wir in den letzten Jahren hochentwickelte Methoden integriert, um den Akkuverbrauch zu optimieren.
                Wenn du den Akkuverbrauch weiter minimieren möchtest, kannst du zusätzlich, wie in [diesem FAQ-Eintrag](#gps-highpower) beschrieben, den Energiesparmodus aktiveren.
      - id: battery-drain
        en:
            title: c:geo is even draining my battery when I do not use it!
            content: |
                Your assumption is probably based on the fact that your Android battery statistics sometimes show a high percentage of battery drain for c:geo even if you did not recently use it.
                This is caused by a well known bug within these measurement routines in Android:
                Sometimes the statistic collector misses to detect when an app stops using the phone sensors (this affects not only c:geo but all apps with high sensor usage).
                Because of this it keeps counting the app as running and consuming power for the sensors even if it was closed long time ago.
                These faulty battery statistics will only be "fixed" by a restart of your device.
        de:
            title: c:geo saugt sogar meinen Akku leer, wenn ich es nicht nutze!
            content: |
                Deine Annahme beruht vermutlich darauf, dass deine Android Batterie-Statistik manchmal für c:geo eine hohe Prozentzahl des Akkuverbrauchs anzeigt auch wenn du c:geo nicht kürzlich genutzt hast.
                Dies wird durch einen wohlbekannten Fehler in den Messroutinen von Android verursacht:

                Manchmal verpasst der Statistik-Sammler festzustellen, dass eine App aufhört die Telefon-Sensoren zu verwenden (dies betrifft nicht nur c:geo sondern alle Apps mit hoher Sensor-Nutzung).
                Darum zählt er diese App weiterhin als aktiv und Strom für Sensoren verbrauchend, selbst wenn sie bereits vor längerer Zeit geschlossen wurde.
                Diese fehlerhaften Akku-Statistiken können nur "behoben" werden, indem man das Gerät neu startet.

      - id: gps-powersafe
        en:
            title: Why is GPS deactivated when I lock the screen or switch to another app?
            content: |
                While you are using c:geo GPS should always be active except if you are in the settings menu.
                Only if you put your device to standby (switch off the screen) or switch to another app GPS will be deactivated to save battery.
                We have no plans to change this behavior or introduce another setting for this.
                If you whish to keep GPS always on, we recommend to use a dedicated app for this (e.g. [GPS Lock](https://play.google.com/store/apps/details?id=com.silentlexx.gpslock)).
        de:
            title: Warum wird GPS deaktiviert, wenn ich den Bildschirm sperre oder zu einer anderen App wechsele?
            content: |
                Während der Nutzung von c:geo ist das GPS außer in den Einstellungen immer aktiviert.
                Nur wenn du das Gerät in den Bereitschaftsmodus (Ausschalten des Bildschirms) schaltest oder zu einer anderen Anwendung wechselst, wird das GPS deaktiviert, um Strom zu sparen.
                Wir planen nicht dieses Verhalten zu ändern oder eine weitere Einstellung dafür einzuführen.
                Wenn du das GPS immer aktiv halten möchtest, empfehlen wir eine dedizierte App dafür zu nutzen (z.B. [GPS Lock](https://play.google.com/store/apps/details?id=com.silentlexx.gpslock)).


      - id: gps-highpower
        en:
            title: Why is GPS active all the time although I might not need it?
            content: |
                Some users complained that their device needs a long time to reobtain a GPS fix after it was switched off.
                So we decided to keep GPS active while c:geo is being used (except in the settings menu).

                To save more battery you can you select Menu → Settings → System → "Activate low-power mode".
                c:geo will then use high precise location (GPS) only if needed.
                This means, that e.g. on cache lists, cache descriptions, trackable screens GPS might be switched off or only used periodically.
        de:
            title: Warum ist GPS immer eingeschaltet, selbst wenn ich es nicht brauche?
            content: |
                Einige Nutzer haben sich beklagt, da ihr Gerät eine lange Zeit braucht, um nach dem Ausschalten des GPS wieder einen GPS-Fix zu bekommen.
                Daher haben wir uns dazu entschieden, GPS aktiviert zu lassen, solange c:geo läuft (außer im Einstellungsmenü).

                Um mehr Akku zu sparen, kannst du unter Menü → Einstellungen → System den Energiesparmodus aktivieren.
                c:geo wird dann die hochpräzise Lokalisierung (GPS) nur nutzen, wenn es notwendig ist.
                Das bedeutet, dass z.B. auf Cache-Listen, in der Cache-Beschreibung, auf dem Trackable-Bildschirm GPS ggf. ganz ausgeschaltet oder nur periodisch eingeschaltet wird.

      - id: compass-wrong
        en:
            title: The compass shows wrong directions or stops moving!
            content: |
                In a major percentage of these cases the problem is within your device.
                c:geo only uses the position and compass information provided by the Android system.

                Please first of all try to calibrate the compass sensors of your device:\\
                On most devices this can be done by turning the devices around all of its axis three times or moving it horizontally in shape of the number 8 until the compass shows the right magnetic direction.\\
                Please be aware that electric fields (such as high voltage lines near to you) or magnetic fields (e.g. a phone cover with magnetic lock) might influence the device sensors.

                If the problem is still not solved you should try another app with compass functionality (e.g. [GPS Status & Toolbox](https://play.google.com/store/apps/details?id=com.eclipsim.gpsstatus2)) to verify your device capabilities.
                If the compass works normal in other apps but not in c:geo you might experience a problem of the rotation sensor.\\
                In this case please go to Menu → Settings → System and activate "Use orientation sensor".

                If nothing helps and the problem persists, please contact us and provide detailed information about your device, the compass misbehavior and what steps you already tried to resolve the problem.
        de:
            title: Der Kompass zeigt in die falsche Richtung oder bewegt sich nicht mehr!
            content: |
                In einem Großteil dieser Fälle liegt das Problem innerhalb deines Gerätes.
                c:geo nutzt nur die Positions- und Kompass-Informationen, die vom Android-System zur Verfügung gestellt werden.

                Versuche bitte zuallererst deinen Kompass-Sensor zu kalibrieren:\\
                Auf den meisten Geräte kann man dies dadurch erreichen, dass man das Gerät mehrfach um alle seine Achsen dreht oder horizontal in Form einer 8 bewegt, bis der Kompass die richtige magnetische Ausrichtung anzeigt.\\
                Bitte beachte, dass elektrische Felder (z.B. Hochspannungsleitungen in deiner Nähe) oder magnetische Felder (z.B. eine Telefonhülle mit Magnetverschluss) den Sensor beeinflussen können.

                Wenn das Problem immer noch nicht behoben ist, solltest du eine andere App mit Kompass-Funktion ausprobieren (z.B. [GPS Status & Toolbox](https://play.google.com/store/apps/details?id=com.eclipsim.gpsstatus2)), um die Geräte-Fähigkeiten zu prüfen.
                Wenn der Kompass zwar in der anderen App aber nicht in c:geo funktioniert, ist es möglich, dass dein Gerät ein Problem mit dem Rotations-Sensor hat.\\
                In diesem Fall aktiviere bitte in Menü → Einstellungen → System die Nutzung des Orientierungs-Sensors.

                Wenn gar nichts hilft und das Problem weiterhin besteht, [kontaktiere](./support) bitte unseren Support mit detailierten Informationen zu deinem Gerät, dem genauen Problem des Kompasses und was du schon versucht hast, um das Problem zu lösen.

      - id: radar-navigation
        en:
            title: What is Radar navigation?
            content: |
                The "Radar" function works together with the third party app called "GPS Status & Toolbox" available [here on Google Play](https://play.google.com/store/apps/details?id=com.eclipsim.gpsstatus2).

                Once you installed the app c:geo will additionally offer "Radar" as a navigation option.
        de:
            title: Was ist die Radar-Navigation?
            content: |
                Die "Radar"-Funktion arbeitet mit einer Drittanbieter-App namens "GPS Status & Toolbox" zusammen, die [hier auf Google Play](https://play.google.com/store/apps/details?id=com.eclipsim.gpsstatus2) verfügbar ist.

                Nachdem du diese App installiert hast, bietet c:geo dir zusätzlich "Radar" als Navigations-Option an.

      - id: default-location
        en:
            title: I am always located at Paris/France!
            content: |
                Paris/France is the default location if c:geo is unable to get **any** location information on your device, no home coordinates are set on geocaching.com and c:geo never before had any information about your position since start of your phone.

                Please make sure all location sources are activated in your device settings.
                Please check [this FAQ entry](#location-setup) for more information.

                If you had a GPS fix at least once while c:geo is running it should remember this as your last position and open the live map at this position.
                Additionally you can set your home coordinates on [this page](https://www.geocaching.com/account/settings/homelocation) on geocaching.com. c:geo will then use these coordinates if no other location information is available.
        de:
            title: Ich bin immer in Paris/Frankreich!
            content: |
                Paris/Frankreich ist die Standard-Lokalisierung, wenn c:geo nicht in der Lage ist **irgendeine** Lokalisierungs-Information von deinem Gerät zu bekommen, keine Heimat-Koordinaten auf geocaching.com gesetzt sind und c:geo davor seit einem Neustart noch nie eine Position empfangen hat.

                Bitte stelle sicher, dass alle Lokalisierungs-Optionen in den Einstellungen deines Gerätes aktiviert sind.
                Lies dazu bitte [diesen FAQ-Eintrag](#location-setup) für weitere Informationen.

                Wenn du mindestens einmal einen GPS-Fix hattest während c:geo aktiv war, sollte es diese Position als deine letzte Position speichern und die Live-Karte an dieser Position öffnen.
                Zusätzlich kannst du deine Heimat-Koordinaten auf [dieser Seite](https://www.geocaching.com/account/settings/homelocation) von geocaching.com einstellen. c:geo wird diese Koordinaten nutzen, wenn keine andere Lokalisierung verfügbar ist.

      - id: no-location
        en:
            title: c:geo seems unable to get my current location!
            content: |
                Please first of all check if you enabled all positioning methods on your device as described in [this FAQ entry](#location-setup).

                We received reports, that on some devices the "Google Play Services" might be faulty.
                If all location methods are enabled but you still have problems, please try to switch off the usage of "Google Play Services" in Menu → Settings → System → "Use Google Play Services".
        de:
            title: c:geo scheint es nicht möglich zu sein, meine Position zu bestimmen!
            content: |
                Zuallererst prüfe bitte, ob du alle Lokalisierungs-Methoden auf deinem Gerät, wie in [diesem FAQ-Eintrag](#location-setup) beschrieben, aktiviert hast.

                Wir haben Berichte erhalten, dass auf manchen Geräten die "Google Play-Dienste" fehlerhaft sind.
                Wenn alle Lokalisierungs-Methoden aktiviert sind, aber du weiterhin Probleme hast, versuche bitte die Nutzung der "Google Play-Dienste" in Menü → Einstellungen → System auszuschalten.

      - id: address-search
        en:
            title: Search by address does no longer work!
            content: |
                In order to convert an address to coordinates we rely on an integrated Google service on your device.
                We have got reports that on some devices this service stops working randomly. In this case it usually helps to reboot your device to get the search function working again.
        de:
            title: Die Adress-Suche funktioniert nicht mehr!
            content: |
                Um eine Adresse in Koordinaten umzuwandeln, nutzen wir einen auf deinem Gerät integrierten Google-Dienst.
                Wir haben Berichte erhalten, dass dieser Dienst auf manchen Gerät unregelmäßig nicht mehr funktioniert. In diesen Fällen hilft es normalerweise, das Gerät neu zu starten, damit die Such-Funktion wieder funktioniert.

      - id: brouter
        en:
            title: How do I use Brouter with c:geo?
            content: |
                Brouter is a seperate app which works together with c:geo to provide a street navigation to a waypoint or cache.

                In order to use it you need to install the [Brouter](https://play.google.com/store/apps/details?id=btools.routingapp) app on your device.
                Once installed you need to download the routing information for the geographical area where you want to use it. To do that, please open the Brouter app and use the "Download Manager" to store the needed data.

                c:geo will automatically detect, that Brouter is installed and use it to replace the normally used straight line to a cache on the c:geo map with a routed line following the streets and paths up to the cache.
                The quality of this routing solely depends on the routing information of Brouter and might not be suitable under all conditions.

                The routing feature is currently limited to a maximum distance of 10km.
        de:
            title: Wie nutze ich BRouter mit c:geo?
            content: |
                Brouter ist eine separate App, die mit c:geo zusammenarbeitet um dir eine Straßennavigation zu einem Wegpunkt oder Cache zur Verfügung stellt.

                Um diese Funktion zu nutzen, musst du die [Brouter](https://play.google.com/store/apps/details?id=btools.routingapp)-App auf deinem Gerät installieren.
                Nachdem du sie installiert hast, musst du die Routing-Informationen für das von dir gewünschte geographische Gebiet herunterladen. Dazu öffne die Brouter-App und nutze den "Download Manager" um die benötigten Daten zu speichern.

                c:geo wird automatisch feststellen, dass BRouter installiert ist und es dazu nutzen die auf der c:geo-Karte normalerweise angezeigte Luftlinie zum Cache durch eine Linie zu ersetzen, die den Straßen und Wegen zum Cache folgt.
                Die Qualität dieses Routings hängt ausschließlich von den Routing-Informationen von BRouter ab und könnte in manchen Situationen nicht geeignet sein.

                Die Routing-Funktion ist derzeit auf eine maximale Entfernung von 10km begrenzt.

- id: live-map
  title:
      en: Live Map
      de: Live-Karte
  items:
      - id: map-markers
        en:
            title: What are the different markers on the cache icons?
            content: |
                In order to provide more info about the status of a cache c:geo provides several markers which are shown together with the cache icon on the live map.

                Below you will find a short description of them:

                Pen icon: Personal note available for this cache \\
                Flagpost icon: Cache is shown at modified coordinates \\
                Disk icon: Cache is saved on device \\
                Yellow Smiley: You already found this cache \\
                Red Smiley: An offline log is stored in c:geo for this cache \\
                Yellow star: This is your own cache
        de:
            title: Was bedeuten die verschiedenen Markierungen der Cache-Symbole?
            content: |
                Um mehr Informationen über den Status eines Caches zu geben, stellt c:geo mehrere Markierungen zur Verfügung, die zusammen mit den Cache-Symbolen auf der Live-Karte angezeigt werden.

                Nachfolgend findest du eine kurze Beschreibung dieser Marker:

                Bleistift Symbol: Für diesen Cache gibt es eine persönliche Notiz \\
                Flaggen-Symbol: Cache wird an modifizierten Koordinaten angezeigt \\
                Disketten-Symbol: Cache ist auf dem Gerät gespeichert \\
                Gelber Smiley: Du hast diesen Cache bereits gefunden \\
                Roter Smiley: Ein Offline-Log ist in c:geo für diesen Cache gespeichert \\
                Gelber Stern: Dies ist dein eigener Cache

      - id: map-unknown-caches
        en:
            title: Why do I see ??-caches on the map?
            content: |
                It is normal that you sometimes see some ??-caches on the map.

                The ?? means that c:geo was not able to identify the type of this cache.
                This mostly happens if too many caches are displayed at once (i.e. your zoom level is very low or the cache density is very high).
                If you reduce the amount of caches shown (by zooming in) or if you click on a specific cache you will get the info about the cache type.

        de:
            title: Warum sehe ich ??-Caches auf der Karte?
            content: |
                Es ist normal, dass du manchmal ??-Caches auf der Karte siehst.

                Die ?? bedeuten, dass c:geo nicht in der Lage war, den Typ des Caches zu erkennen.
                Das passiert meistens, wenn zu viele Caches auf einmal auf der Karte angezeigt werden (d.h. deine Zoom-Stufe ist sehr gering oder die Cache-Dichte ist sehr hoch).
                Wenn du die Anzahl angezeigter Caches reduzierst (durch Hereinzoomen) oder wenn du auf einen bestimmten Cache klickst, erhälst du Informationen über den Cache-Typ.

      - id: map-orange-circles
        en:
            title: Why do I see orange circles around the cache icons on the map?
            content: |
                Caches with orange circles mean that c:geo does only have a graphical approximation of the cache coordinates.
                The accuracy of the cache position on the map depends on the zoom level and maybe some meters/feet off.
                The closer you zoom in the more precise the cache position will get.

                To retrieve precise coordinates for the map you can also open the cache details once or store the cache for offline.
                In these cases the orange circle will disappear indicating that the coordinates are precise.

                You can influence the accuracy of the live map by selecting an appropriate live map loading strategy in \\
                Live Map → Menu → Strategy
        de:
            title: Warum sehe ich orange Kreise um die Cache-Symbole auf der Karte?
            content: |
                Caches mit einem orangen Kreis bedeuten, dass c:geo nur eine graphische Näherung der Cache-Koordinaten hat.
                Die Genauigkeit der Cache-Position auf der Karte hängt vom Zoom-Level der Karte ab und könnte einige Meter daneben liegen.
                Je weiter du hereinzoomst, desto genauer wird die Cache-Position.

                Um exakte Koordinaten auf der Karte zu erhalten, kannst du auch die Cache-Details einmalig öffnen oder den Cache für Offline-Nutzung speichern.
                In diesem Fall verschwinden die orangen Kreise, um dir anzuzeigen, dass die Koordinaten exakt sind.

                Du kannst die Genauigkeit auf der Live-Karte beeinflussen indem du eine geeignete Ladestrategie für die Live-Karte hier auswählst:\\
                Liv-Karte → Menü → Strategie

      - id: map-strategy
        en:
            title: What are the live map loading strategies?
            content: |
                Depending on your requirements the live map offers four different strategies.
                Some are focused on fast loading, some on accuracy of cache positions and information.

                You can select the strategy in \\
                Live Map → Menu → Strategy

                This is the meaning of the different options:

                Fastest: \\
                Load approximated cache coordinates only and don't identify the cache type

                Fast: \\
                Same as fastest but try to identify the cache type

                Detailed: \\
                Same as fast but load details for 20 caches around your position

                Speed dependent (default setting): \\
                Automatic switch from "Detailed" to "Fast" at 30km/h

                For getting most accurate information you should select "Detailed", for a fast loading and less priority on detailed information you should select "Fastest" or "Fast".

                The "fast" strategy will only identify "Traditional", "Multi", "Mystery" and "Event" caches. Other cache types will be shown with question marks in the icons.
        de:
            title: Was bedeuten die Ladestrategien für die Live-Karte?
            content: |
                Abhängig von deinen Bedürfnissen bietet die Live-Karte dir vier verschiedene Strategien an.
                Einige konzentrieren sich auf schnelles Laden, andere auf die Genauigkeit der Cache-Positionen und Informationen.

                Du kannst die Strategie hier auswählen:\\
                Live-Karte → Menü → Strategie

                Die Bedeutung der verschiedenen Optionen wird im Folgenden beschrieben:

                Schnellste: \\
                Lädt ungefähre Cache-Koordinaten und erkennt keine Cache-Typen

                Schnell: \\
                Wie "Schnellste" aber erkennt die Cache-Typen

                Detailiert: \\
                Wie "Schnell" aber lädt exakte Koordinaten für die nächstgelegenen 20 Caches

                Geschwindigkeitsabhängig (Standardeinstellung): \\
                Automatischer Wechsel zwischen "Schnell" und "Detailiert" abhängig von der Geschwindigkeit

                Um die bestmöglichen Informationen zu erhalten, solltest du "Detailiert" wählen, für ein schnelles Laden und weniger Priorität auf detailierte Informationen solltest du "Schnellste" oder "Schnell" wählen.

                Die "schnelle" Strategie erkennt nur "Traditional", "Multi", "Mystery" und "Event"-Caches. Andere Cache-Typen werden weiterhin mit Fragezeichen im Symbol angezeigt.

      - id: map-no-gmaps
        en:
            title: I cannot use Google Maps anymore!
            content: |
                On some devices there seems to be a problem for c:geo to initially detect whether Google Maps is installed on them.
                This leads to the problem, that only OSM maps are offered on the live map at the first start of c:geo after installing it.

                If this happens to you, please force stop c:geo or reboot your phone and start c:geo again.
                Then open the live map, click the layer icon and select Google Maps. After doing this once, usually Google Maps will stay available.
        de:
            title: Ich kann die Google-Karten nicht mehr nutzen!
            content: |
                Auf einigen Geräten scheint es ein Problem für c:geo zu geben, initial festzustellen, ob Google Maps auf dem Gerät installiert sind.
                Das führt zu dem Problem, dass dir nur OSM-Karten zur Auswahl nach dem ersten Starten von c:geo angeboten werden.

                Wenn dir das passiert, beende c:geo oder starte dein Gerät neu und starte c:geo erneut.
                Öffne dann die Live-Karte, klicke auf das Kartenauswahl-Symbol und wähle Google-Karten. Nachdem du dies einmal gemacht hast, sollten die Google-Karten normalerweise dauerhaft verfügbar sein.

      - id: map-found-shown
        en:
            title: My owned/found caches are still shown!
            content: |
                Although you activated the option to hide your owned/found caches in c:geo there are some situations where some of them might still be shown on the live map.
                This is the same as in the live map on the geocaching website: If you zoom out to a huge area own/found caches will no longer be hidden.

                Please zoom in to allow c:geo to detect own/found and hide them.
        de:
            title: Meine eigenen/gefundenen Caches werden immer noch angezeigt!
            content: |
                Obwohl du die Option aktiviert hast, dass eigene und gefunden Caches ausgeblendet werden, gibt es einige Situationen, bei denen einige dieser Caches dennoch auf der Live-Karte angezeigt werden.
                Das ist genau so wie in der Live-Karte auf der Geocaching-Webseite: Wenn du in ein großes Gebiet herauszoomst, werden eigene/gefunden Caches nicht mehr ausgeblendet.

                Bitte weiter hereinzoomen, damit c:geo in der Lage ist, deine eigenen/gefundenen Caches zu erkennen und auszublenden.

      - id: map-crashes
        en:
            title: Starting the live map crashes c:geo!
            content: |
                In rare cases starting the (live) map freezes or crashes c:geo permanently. This is a rare problem we were not yet able to debug.

                If this happens to you please send us a log (as described in [this FAQ entry](#log-to-devs)).

                To get around this problem start c:geo, go to \\
                Menu → Settings → Map → "Select Map Source" \\
                and change the map to OSM:Mapnik.

                Now start the live map, it should work. After the live map is started you can switch back to Google Maps if desired.
        de:
            title: Ein Starten der Live-Karte lässt c:ge abstürzen!
            content: |
                In seltenen Fällen bringt das Starten der (Live-)Karte c:geo zum Absturz oder Einfrieren. Dies ist ein seltenes Problem, welches wir noch nicht analysieren konnten.

                Wenn dir das passiert, sende uns bitte ein Logfile wie in [diesem FAQ-Eintrag](#log-to-devs) beschrieben.

                Um dieses Problem zu umgehen, starte c:geo und gehe zu\\
                Menü → Einstellungen → Karte → "Wähle Kartenquelle" \\
                und ändere diese auf "OSM:Mapnik".

                Starte nun die Live-Karte, es sollte funktionieren. Nachdem die Live-Karte nun einmal gestartet hast, kannst du auf die Google-Karte zurückwechseln, wenn du das möchtest.

      - id: map-for-distant-location
        en:
            title: Is there an easy way to start the live map for a distant location?
            content: |
                Yes, there is an easy way to do this without the need to scroll around:

                Perform a search for the desired address/region. Once the results are displayed, click on the map icon in the title bar.
                You will get the map for the location already containing the caches from your search.

                You can now use Menu → "Enable live" to activate the live map function.
        de:
            title: Gibt es einen einfachen Weg die Karte für einen entfernten Ort zu öffnen?
            content: |
                Ja, es gibt einen einfachen Weg hierfür, bei dem du nicht herumscrollen musst:

                Führe eine Suche für die gewünschte Adresse/Region durch. Nachdem die Ergebnisse angezeigt werden, klicke auf das Kartensymbol in der Titelzeile.
                Du bekommst dann eine Karte für diese Region, in der bereits die Suchergebnisse angezeigt werden.

                Du kannst nun über Menü → "Aktualisierung einschalten" die Live-Karte aktivieren.

      - id: map-no-caches
        en:
            title: The live map is not showing any caches!
            content: |
                Please make sure that live mode is enabled. You might have accidentally disabled it: \\
                Live Map → Menu → Enable live

                You can see whether live is enabled or not by looking at the headline: \\
                "Map" means live mode is disabled, "Live Map" means live mode is enabled

                If still no caches are loaded please make sure you are logged in correctly in c:geo.
        de:
            title: Die Live-Karte zeigt keine Caches an!
            content: |
                Bitte stelle sicher, dass die Aktualisierung eingeschaltet ist. Du könntest sie versehentlich deaktiviert haben:\\
                Live-Karte → Menü → Aktualisierung einschalten

                Du kannst mit einem Blick auf die Titelzeile sehen, ob die Live-Karte aktiv ist:\\
                "Karte" bedeutet, dass die Aktualisierung abgeschaltet ist. Live-Karte bedeutet, dass die Aktualisierung eingeschaltet ist.

                Wenn weiterhin keine Caches angezeigt werden, prüfe bitte, ob du korrekt in c:geo angemeldet bist.

      - id: map-rotation
        en:
            title: How to let the map rotate in walking direction?
            content: |
                At the moment c:geo is using versions of Google Maps and Mapsforge, which do not support map rotation but are always northbound.

                We are however working on implementing newer versions of both map types which will also support rotating maps in one of the future versions of c:geo.
                As this requires a rework of the complete map implementation it will take some time to be developed.
        de:
            title: Wie lasse ich die Karte in Gehrichtung rotieren?
            content: |
                Momentan nutzt c:geo Versionen von Google Maps und Mapsforge, die die Kartendrehung nicht unterstützen, sondern immer Nordwärts ausgerichtet sind.

                Wir arbeiten aber daran, in einer der zukünftigen c:geo-Versionen neuere Karten-Versionen zu implementieren, die auch rotierende Karten unterstützen.
                Da dies aber eine komplette Überarbeitung der Karten-Implementierung bedeutet, kann es einige Zeit dauern, bis die Entwicklung abgeschlossen ist.

- id: send2cgeo
  title:
      en: Send2cgeo
      de: Send2cgeo
  items:
      - id: send2cgeo
        en:
            title: What is send2cgeo?
            content: |
                Send to c:geo is a quicker way to transfer a cache opened in your browser to your c:geo.
                You will find all relevant information for installation and usage here: [send2cgeo](/send2cgeo)
        de:
            title: Was ist send2cgeo?
            content: |
                Send to c:geo ist ein schneller Weg um Caches, die du im Browser geöffnet hast, auf c:geo zu übertragen.
                Du findest alle relevanten Informationen zur Installation und Nutzung hier: [send2cgeo](/send2cgeo)

      - id: send2-register-fail
        en:
            title: I tried to register my device but it shows 'Registration failed'!
            content: |
                If the registration fails the reason can be one of the following:

                - Your device does not have Internet connection
                - Our servers are down or busy
                - A communication error or timeout occurred

                You should try again in a couple of minutes/hours and if the problem persists please contact our [support](/support).
        de:
            title: Ich versuche mich zu registrieren, aber erhalte 'Registration failed'!
            content: |
                Wenn die Registrierung fehlschlägt, kann das folgende Gründe haben:

                - Dein Gerät hat keine Internet-Verbindung
                - Unser Server ist gerade nicht erreichbar oder ausgelastet
                - Ein Kommunikationsfehler oder Zeitablauf ist aufgetreten

                Du solltest es einfach in ein paar Minuten/Stunden erneut versuchen und dich bei [uns melden](/support), wenn das Problem dauerhaft besteht

      - id: send2-multiple-devices
        en:
            title: Can I use multiple devices and/or browsers with send2cgeo?
            content: |
                Yes, multiple devices can be on multiple browsers.

                You need to "Register the device" for every browser. The PIN can only be used once.
                Afterwards you can send caches to c:geo from each of the registered browsers and they will be retrieved on all registered devices on which the import is currently active.
        de:
            title: Kann ich mehrere Geräte und/oder Browser mit send2cgeo nutzen?
            content: |
                Ja, mehrere Geräte können in mehreren Browsern genutzt werden.

                Du musst dein Gerät dazu in jedem Browser registrieren. Eine PIN kann nur jeweils einmal genutzt werden.
                Danach kannst du von jedem der registrierten Browser Caches an c:geo senden und sie werden von allen Geräten empfangen, bei denen der Import gerade aktiviert ist.

      - id: send2-register-first
        en:
            title: Register first is shown on the website although I am registered!
            content: |
                If this appears to you while using Google Chrome please check your cookie settings.
                It might be required to allow third party cookies for send2cgeo.

                Look into your geocaching.com browser tab: If there is a cookie symbol with a red X at the end of the URL dialog, click on it, and in the popup click "Maintain cookie blocking" (or similar) and permit [*.]send2.cgeo.org.
        de:
            title:  Es wird 'Register first' auf der Webseite angezeigt, obwohl ich registriert bin!
            content: |
                Wenn dies in Google Chrome passiert, kontrolliere bitte deine Cookie-Einstellungen im Browser.
                Es könnte erforderliche sein, dass du Drittanbieter-Cookies für send2cgeo erlaubst.

                Schaue in deinen geocaching.com browser Tab: Wenn dort ein Cookie-Symbol mit einem roten X an Ende des URL-Eingabefeldes erscheint, dann klicke darauf und klicke im erscheinenden Fenster auf "Maintain cookie blocking" (oder eine entsprechende Meldung in Deutsch) und erlaube [*.]send2.cgeo.org.

- id: gcvote
  title:
      en: GCVote
      de: GCVote
  items:
      - id: gcvote
        en:
            title: What is GCVote?
            content: |
                [GCVote](http://www.gcvote.com) is an extension for [geocaching.com](http://www.geocaching.com) that enables you to rate the quality of caches.
                It is independent of c:geo and can also be used in your web browser.
                You can view the average rating of caches in c:geo and also add your own vote with c:geo.
        de:
            title: Was ist GCVote?
            content: |
                [GCVote](http://www.gcvote.com) ist eine Erweiterung für [geocaching.com](http://www.geocaching.com), die es dir ermöglichst, die Qualität eines Caches zu bewerten.
                Es ist von c:geo unabhängig und kann auch in deinem Internet-Browser verwendet werden.
                Du kannst dir die durchschnittliche Bewertung von Caches in c:geo anschauen und deine eigene Bewertung mit c:geo abgeben.

      - id: gcvote-usage
        en:
            title: What do I need to use GCVote?
            content: |
                c:geo will by default always show the average cache rating of GCVote. You will find it below the D/T-rating when looking at the cache details.
                Additionally a color index for the rating is shown in c:geo cache lists as described [here](#icons-on-lists).

                While viewing the average rating is possible without an account, you need one if you want to add your own vote for a cache.
        de:
            title: Was brauche ich, um GCVote zu nutzen?
            content: |
                c:geo zeigt dir standardmäßig die durchschnittliche Cache-Bewertung an. Diese findest du unterhalb der D/T-Wertung in den Cache-Details.
                Zusätzlich wird ein Farbindex für die Bewertung in den c:geo Cachelisten angezeigt, wie es [hier](#icons-on-lists) beschrieben ist.

                Während das Ansehen der Bewertung ohne einen Account möglich ist, brauchst du einen Account, wenn du deine eigene Bewertung für einen Cache abgeben möchtest.

      - id: gcvote-login
        en:
            title: How to login to GCVote?
            content: |
                Please go to [GCVote.com](http://www.gcvote.com) and follow their instructions to get a password for GCVote.
                Their [FAQ](http://gcvote.com/FAQ_en.php) will also give you additional information how to do this.

                Once you received a password for the service you have to go to\\
                Menu → Settings → Services → gcvote.com\\
                and enter username (always the same as your geocaching.com user name) and password there.
        de:
            title: Wie melde ich mich für GCVote an?
            content: |
                Bitte gehe auf [GCVote.com](http://www.gcvote.com) und folge den Anweisungen, um ein Passwort für GCVote zu erhalten.
                Ihre [FAQ](http://gcvote.com/FAQ_de.php) gibt dir weitere Informationen, was zu tun ist.

                Nachdem du ein Passwort für den Dienst erhalten hast, gehe zu\\
                Menü → Einstellungen → Dienste → gcvote.com\\
                und gib den Benutzernamen (immer der gleiche wie dein geocaching.com-Benutzername) und das Passwort dort ein.

      - id: gcvote-voting
        en:
            title: How to add a GCVote for a cache?
            content: |
                There are two possibilities to add your vote for a cache with c:geo:

                1. While logging a cache

                    If you are logged in to GCVote and start writing a log for a cache you will see a rating option (a line of stars) just below the log text where you can add your own vote.
                    As soon as you send the log your vote will be transmitted in parallel.

                2. While in cache details

                    Open a cache with c:geo and select Menu → Rate to send a voting for a cache.
        de:
            title: Wie bewerte ich einen Cache mit GCVote?
            content: |
                Es gibt zwei Möglichkeiten deine Bewertung für einen Cache in c:geo abzugeben:

                1. Während du einen Cache loggst

                    Wenn du bei GCVote angemeldet bist und ein Log für einen Cache mit c:geo schreibst, siehst du die Bewertungsoption (eine Reihe mit Sternen) direkt unter dem Logtext. Hier kannst du deine eigene Bewertung abgeben.
                    Sobald du das Log abschickst, wird auch deine Bewertung abgesendet.

                2. In den Cache-Details

                    Öffne einen Cache in c:geo und wähle Menü → Bewerten, um eine Bewertung vorzunehmen.

      - id: gcvote-deactivate
        en:
            title: I want to deactivate GCVote!
            content: |
                If you don't want to see the GCVote ratings in c:geo you can disable it by deactivating\\
                Menu → Settings → Services → gcvote.com
        de:
            title: Ich möchte GCVote deaktivieren!
            content: |
                Wenn du die GCVote-Bewertungen in c:geo nicht sehen möchtest, kannst du diese hier deaktivieren:\\
                Menü → Einstellungen → Dienste → gcvote.com

- id: offline-maps
  title:
      en: Offline maps
      de: Offline-Karten
  items:
      - id: osm
        en:
            title: What is OSM:Offline?
            content: |
                OSM:Offline maps offer you the possibility to use all the map functionality of c:geo even when your device is not connected to the Internet. This can be useful e.g. in case of roaming to avoid expensive data transfer or when you are in regions without or with slow network connection.
                We have implemented a support of mapsforge maps, which uses vector maps based on OpenStreetMap data.

                In combination with caches already stored in c:geo (manually or via GPX import) and the possibility for offline logging (e.g. for later fieldnote export) you will get a full offline solution for caching.
        de:
            title: Was ist OSM:Offline?
            content: |
                OSM:Offline-Karten geben dir die Möglichkeit alle Karten-Funktionen von c:geo zu nutzen, wenn dein Gerät nicht mit dem Internet verbunden ist. Das kann z.B. im Ausland sehr hilfreich sein, um teure Datenübertragung zu vermeiden, oder wenn du in Regionen ohne oder mit nur langsamer Verbindung bist.
                Wir haben eine Unterstützung von Mapsforge-Karten implementiert, die Vektor-Karten auf der Grundlage von OpenStreetMap bereitstellen.

                In Kombination mit Caches, die auf deinem Gerät (manuell oder per GPX-Import) gespeichert sind, und der Möglichkeit Caches offline zu loggen (z.B. für späteren Export der Feldnotizen), hast du damit eine vollständige Offline-Lösung fürs Cachen.

      - id: osm-howto
        en:
            title: How to use an OSM:Offline map with c:geo?
            content: |
                Once you downloaded or created a map, store it into a folder (e.g. /mfmaps) on your device or SD card. You can also store multiple maps (e.g. for several countries) into this folder to have easy access later directly from c:geo.
                If you are additionally using the app [Locus](https://play.google.com/store/apps/details?id=menion.android.locus) it is useful to store the maps in /Locus/mapsVector to have them accessible for Locus as well as for c:geo.

                Afterwards go to c:geo Menu → Settings → Map and select the section "Directory with offline maps".
                It will automatically scan for maps on your phone memory and offer you the results.

                If either no results are returned or your map file is not listed you can select "Choose directory" on the top to use a dir chooser to select the correct path manually.

                In order for c:geo to use the selected map you have to choose one of the offline maps (it will list all the map files found in the given directory) in the dropdown menu "Select Map Source" located above the directory settings. You can change this setting also directly from live map.
                If you now access any map functionality (live map, cache map,etc.) the offline file will be used.

                You can quickly switch between different offline maps or switch back to online maps by clicking the layer icon in the titlebar while on a map.
        de:
            title: Wie benutze ich eine OSM:Offline-Karte in c:geo?
            content: |
                Nachdem du eine Karte heruntergeladen oder erstellt hast, speichere sie in einem Ordner (z.B. /mfmaps) auf deinem Gerät oder der SD-Karte. Du kannst auch mehrere Karten (z.B. für mehrere Länder) in diesem Ordner speichern, und kannst später in c:geo einfach zwischen diesen Karten wechseln.
                Wenn du auch die App [Locus](https://play.google.com/store/apps/details?id=menion.android.locus) nutzt, ist es hilfreich die Karten im Ordner /Locus/mapsVector zu speichern, damit sie für Locus und c:geo nutzbar sind.

                Wähle danach in c:geo den Menüpunkt "Verzeichnis mit Offline-Karten" unter Menü → Einstellungen → Karte.
                Es wird automatisch nach Karten in deinem Telefon-Speicher gesucht und die Ergebnisse zur Auswahl angezeigt.

                Wenn es keine Ergebnisse gibt oder deine Kartendatei nicht aufgelistet ist, kannst du "Verzeichnis wählen" oben anklicken und einen Datei-Browser nutzen, um den Pfad manuell einzugeben.

                Damit c:geo die ausgewählte Karte nutzt, musst du die gewünschte Karte im Menüpunkt "Wähle Kartenquelle" auswählen. Es werden dir dort alle Karten im gewählten Verzeichnis aufgelistet. Du kannst diese Auswahl auch direkt auf der Live-Karte ändern.
                Wenn du nun die Karte nutzt (Live-Karte, Cache-Karte, usw.) wird die Offline-Datei genutzt.

                Du kannst einfach zwischen verschiedenen Offline-Karten wechseln oder zur Online-Karte wechseln, indem du die Ebenen-Schaltfläche in der Titelzeile der Kartendarstellung anklickst.

      - id: osm-get-maps
        en:
            title: Where to get an OSM:Offline map?
            content: |
                c:geo supports offline maps from mapsforge in version 0.3.0. These map files are not only supported by c:geo, but also by other apps like *Locus Map* or *Oruxmaps*.

                Many OSM:Offline maps are available for download from different sources, for example

                - [Official mapsforge download site](http://download.mapsforge.org/maps/)
                - [Freizeitkarte](http://www.freizeitkarte-osm.de/android/de/index)
                - [OpenAndroMaps](http://www.openandromaps.org/)
                - [OpenMaps](http://openmaps.eu/mapsforgedownload)
                - [AndroidMaps](http://www.androidmaps.co.uk/)

                There are also other sources, just search for "mapsforge map". Please read the instructions for each map as some of them require a special map theme to work correctly.

                If you would like to create your own map please read these [instructions](https://github.com/mapsforge/mapsforge/blob/master/docs/MapCreation.md).
        de:
            title: Woher bekomme ich eine OSM:Offline-Karte?
            content: |
                c:geo unterstützt Offline-Karten von Mapsforge in Version 0.3.0. Diese Karten-Dateien werden nicht nur von c:geo, sondern auch von anderen Apps wie z.B. "Locus Map" und "Oruxmaps" unterstützt.

                Es gibt viele OSM:Offline-Karten von diversen Quellen, wie zum Beispiel

                - [Offizielle Mapsforge-Seite](http://download.mapsforge.org/maps/)
                - [Freizeitkarte](http://www.freizeitkarte-osm.de/android/de/index)
                - [OpenAndroMaps](http://www.openandromaps.org/)
                - [OpenMaps](http://openmaps.eu/mapsforgedownload)
                - [AndroidMaps](http://www.androidmaps.co.uk/)

                Es gibt auch andere Quellen, suche einfach nach "Mapsforge map". Bitte lies dir die Anleitung für jede Karte durch, da manche Karten spezielle Themen benötigen, um korrekt zu funktionieren.

                Wenn du deine eigene Karte erstellen möchtest, lies dir bitte [diese Anleitung](https://github.com/mapsforge/mapsforge/blob/master/docs/MapCreation.md) durch.

      - id: osm-use-themes
        en:
            title: How to use custom themes for OSM:Offline?
            content: |
                c:geo is supporting custom rendering themes for OSM:Offline maps. These can be used to change the color style of the map (e.g. to have a night-view map) or to highlight certain objects within the map (e.g. cycle paths or height lines).

                Up to now we do not have build-in themes but you need to create them by yourself or download some user made themes from the Internet. Some maps require a special map theme to work correctly, so please read their instructions carefully.

                After having downloaded a theme-package (usually a ZIP-file containing a lot of xml files and graphics) extract it including all its sub-directories into a folder in your device or SD card. Afterwards select this folder as base-folder for map themes in c:geo settings. If you have done it right and the theme is valid it should now be selectable from live map via\\
                Live map menu → Select map theme
        de:
            title: Wie nutze ich spezielle Themen für OSM:Offline?
            content: |
                c:geo unterstützt maßgeschneiderte Darstellungs-Themen für OSM:Offline-Karten. Diese kannst du nutzen, um den Farbstil der Karte zu verändern (z.B. für eine Nachtsicht-Karte) oder um spezielle Objekte auf der Karte hervorzuheben (z.B. Radwege oder Höhenlinien).

                Bislang haben wir keine eingebauten Themen, daher musst du diese selbst erstellen oder von anderen Nutzern erstellte Themen aus dem Internet nutzen. Einige Karten benötigen spezielle Karten-Themen, um korrekt zu funktionieren, lies dir bitte deren Anweisungen genau durch.

                Nachdem du ein Themen-Paket heruntergeladen hast (üblicherweise eine ZIP-Datei mit vielen XML-Dateien und Grafiken), entpacke es mit allen Unterordnern in einen Ordner auf deinem Gerät oder der SD-Karte. Danach wähle diesen Ordner als Basis-Order für Karten-Themen in den c:geo-Einstellungen. Wenn du dies richtig gemacht hast und das Thema gültig ist, sollte es nun auf der Live-Karte unter\\
                Live-Karte → Menü → Kartendarstellung wählen\\
                nutzbar sein.

- id: offline-caching
  title:
      en: Offline caching
      de: Offline cachen
  items:
      - id: offline-use
        en:
            title: Can I use c:geo also for offline caching?
            content: |
                The main purpose of c:geo is to have an online access to your geocaching platform.
                However c:geo also provides offline functionality to use it without any network connection (e.g. while caching abroad).

                In order to use c:geo completely offline you will have to prepare some things depending on your needs:

                1. Store the caches for offline use (manually or via GPX import).
                2. Optionally download an offline map as described in [this section of the FAQ](#osm).

                In case you want to avoid any data transfer you should generally disable the Internet connection on your device anyhow, because c:geo will always try to login once you started it.
                On most devices the Internet connection is disconnected automatically in roaming conditions or if the mobile part is switched off.

                To allow offline logging of caches please go to\\
                c:geo Menu → Settings → Logging\\
                and enable "Offline Logging".

                Afterwards c:geo will not post logs online but only store the found status offline.
                You can then at a later point either upload the logs via field note export or open the log page in the app again and submit them online while having an Internet connection.
        de:
            title: Kann ich c:geo auch fürs Offline-Caching verwenden?
            content: |
                Hauptsächlich kann c:geo genutzt werden, um Online-Zugriff auf deine Geocaching-Plattform zu haben.
                Dennoch stellt c:geo auch Offline-Funktionalität zur Verfügung, um es ohne jede Netzverbindung (z.B. beim Cachen im Ausland) zu nutzen.

                Um c:geo komplett offline zu nutzen, musst du je nach Bedarf einige Dinge vorbereiten:

                1. Speichere die Caches zur Offline-Nutzung (manuell oder mittels GPX-Import).
                2. Lade dir optional eine Offline-Karte herunter, wie in [diesem Bereich der FAQ](#osm) beschrieben.

                Wenn du jegliche Datenübertragung vermeiden möchtest, solltest du die Internetverbindung deines Gerätes komplett deaktivieren, da c:geo immer versuchen wird, sich einzuloggen, wenn es gestartet wird.
                Auf den meisten Geräten wird die Internetverbindung ohnehin automatisch deaktiviert, wenn du im Ausland bist oder der Mobilfunkzugriff abgeschaltet wird.

                Um Offline-Loggen zu ermöglichen, gehe bitte zu\\
                c:geo Menü → Einstellungen → Loggen\\
                und aktiviere "Offline loggen".

                Danach wird c:geo die Logs nicht online absenden, sondern den Fund-Status nur offline speichern.
                Du kannst dann später entweder die Logs als Feldnotizen exportieren oder, sobald du eine Internetverbindung hast, die Log-Seite in c:geo erneut öffnen und die Logs online absenden.

      - id: fieldnotes
        en:
            title: What are fieldnotes and how do I use them?
            content: |
                Fieldnotes are supported by geocaching.com and some opencaching sites and allow an offline logging of cache finds and batch uploading them to the website.
                c:geo is supporting fieldnote export and also an automatic upload to the website (for geoaching.com).

                If you save your cache logs offline in c:geo (e.g. when caching abroad) you have the possibility to export these logs as fieldnote instead of logging them online.
                The offline logged caches are marked by an orange line in your lists and with a red smiley on the map. To export the logs you have to open the relevant list of saved caches or the history and select\\
                Menu → Export → Field notes.\\
                From there you can either only export the fieldnote file to your device or additionally upload them to the geocaching website.
                The option 'Since last export' will check the last upload date on geocaching.com and only export those which are composed after this date.

                After you exported your fieldnotes to the geocaching website, the website will show that you have pending fieldnotes [on this page](https://www.geocaching.com/my/fieldnotes.aspx) and you can compose your logs in your browser.
                Please be aware that it might take a minute after the upload until the website shows the pending fieldnotes.
        de:
            title: Was sind Feldnotizen und wie kann ich diese nutzen?
            content: |
                Feldnotizen werden von geocaching.com und manchen Opencaching-Seiten unterstützt und erlauben das Offline-Loggen von Cache-Funden und das gesammelte Hochladen auf die Webseite.
                c:geo unterstützt den Export von Feldnotizen und auch das automatische Hochladen zur Webseite (für geocaching.com).

                Wenn du deine Cache-Logs offline in c:geo speicherst (z.B. beim Cachen im Ausland), hast du die Möglichkeit diese Logs als Feldnotizen zu exportieren statt sie online zu loggen.
                Die offline geloggten Caches werden durch eine orange Linie in deinen Listen und auf der Karte mit einem roten Smiley dargestellt. Um diese zu exportieren, öffne die jeweilige Liste von gepeicherten Caches oder den Verlauf und wähle\\
                Menü → Exportieren → Field Notes.\\
                Danach kannst du auswählen entweder nur die Feldnotizen in eine Datei auf deinem Gerät zu exportieren oder sie zusätzlich auf die Geocaching-Webseite hochzuladen.
                Die Option "Seit letztem Export" prüft das letzte Hochlade-Datum auf geocaching.com und exportiert nur die Logs, die danach erstellt wurden.

                Nachdem du die Feldnotizen auf die Geocaching-Webseite hochgeladen hast, wird dir die Webseite [hier](https://www.geocaching.com/my/fieldnotes.aspx) anzeigen, dass du ausstehende Feldnotizen hast und du kannst die Logs in deinem Internet-Browser schreiben.
                Bitte beachte, dass es einige Minuten nach dem Hochladen dauern kann, bis die Webseite diese ausstehenden Feldnotizen anzeigt.

      - id: static-maps
        en:
            title: What are static maps?
            content: |
                c:geo optionally downloads Google Maps snapshots of the area around the cache and its waypoints for offline usage while storing a cache.
                It will download satellite views as well as map views on different zoom levels. So you will have a map function also in case you don't have an Internet connection and you don't use an OSM:Offline map.

                You have to enable this function in\\
                c:geo Menu → Settings → Offline data\\
                for the cache position itself  and (if needed) also for the additional waypoints of a cache.

                To access the static maps of a cache later on please select Menu → Navigate → Static Maps from the cache details.
        de:
            title: Was sind statische Karten?
            content: |
                c:geo lädt optional Google Maps Ausschnitte des Gebietes rund um den Cache und seine Wegpunkte zur Offline-Nutzung herunter, während der Cache gespeichert wird.
                Es lädt dabei Satelliten-Bilder sowie Kartenansichten in mehreren Zoom-Stufen herunter. Somit hast du eine Karten-Funktion auch in dem Fall, dass du keine Internet-Verbindung hast und auch keine OSM:Offline-Karten nutzt.

                Du musst diese Funktion hier\\
                c:geo Menü → Einstellungen → Offline-Daten\\
                für die Cache-Position selbst und (wenn benötigt) für die zusätzlichen Wegpunkte des Caches einschalten.

                Um auf die statischen Karten eines Caches später zuzugreifen, wähle bitte Menü → Navigation → Statische Karten aus den Cache-Details.

      - id: caches-missing-static-maps
        en:
            title: Some caches are missing the static maps!
            content: |
                Google limits the download of static maps to 1000 requests per day for a single user.
                So if you batch download or refresh a lot of caches this limit can be reached easily (because for each cache at least five maps are loaded and optionally even more if you enabled the download also for waypoints of a cache).

                If the limit is reached you will have to wait for the next day to get more static maps. c:geo will automatically refresh those caches without a static map first.
                You can also consider to switch off static map loading for additional waypoints to limit the amount of maps which are downloaded.
        de:
            title: Bei einigen Caches fehlen die statischen Karten!
            content: |
                Google begrenzt das Herunterladen von statischen Karten auf 1000 Anfragen pro Tag für jeden Nutzer.
                Wenn du also viele Caches herunterlädst oder aktualisierst, kann diese Begrenzung einfach erreicht werden (da für jeden Cache mindestens fünf Karten geladen werden – optional sogar mehr, wenn du das Herunterladen auch für Wegpunkte des Caches aktiviert hast).

                Wenn die Begrenzung erreicht ist, musst du bis zum nächsten Tag warten, um mehr statische Karten herunterzuladen. c:geo wird automatisch die Caches ohne statische Karten zuerst aktualisieren.
                Du solltest auch überlegen, das Herunterladen von statischen Karten für die zusätzlichen Wegpunkte auszuschalten, um die Menge an Karten zu begrenzen.

      - id: batch-logging
        en:
            title: Can I batch submit offline logs to the website with c:geo?
            content: |
                This is not (yet) possible.

                While we are against mass logging of caches still batch sending offline stored logs might be meaningful as this is another usecase.
                Therefore we are thinking about implementing this but we encourage you to use the existing field note submission for the time being.
        de:
            title: Kann ich mehrere Offline-Logs mit c:geo automatisch absenden?
            content: |
                Das ist (noch) nicht möglich.

                Auch wenn wir gegen das Massen-Loggen von Caches sind, könnte das gemeinsame Hochladen von gespeicherten Logs sinnvoll sein, da es ein anderer Anwendungsfall ist.
                Daher denken wir darüber nach, diese Funktion einzubauen. Bis dahin solltest du die Feldnotiz-Funktion ausprobieren, um deine Logs zu übermitteln.

- id: opencaching-platforms
  title:
      en: Opencaching platforms
      de: Opencaching-Plattformen
  items:
      - id: opencaching
        en:
            title: Is Opencaching supported with c:geo?
            content: |
                Yes, c:geo supports Opencaching platforms in several countries already and we are also planning to add more platforms once they provide an OKAPI interface.

                Please check\\
                c:geo Menu → Settings → Services\\
                to see which platforms are already supported.
                Within the separate platform settings you also have the possibility to see which features are supported for the specific platform.

                To use these you need to have an account on the opencaching website.
                With this account data you can activate the platform in c:geo and authorize yourself to the opencaching website with your login credentials.

                Afterwards opencaching caches will be shown on the live map, in nearby searches and you can post logs online.
        de:
            title: Wird Opencaching von c:geo unterstützt?
            content: |
                Ja, c:geo unterstützt schon Opencaching-Plattformen diverser Länder und wir planen mehr Plattformen hinzuzufügen, sobald sie die OKAPI-Schnittstelle anbieten.

                Unter\\
                c:geo Menü → Einstellungen → Dienste\\
                kannst du sehen, welche Plattformen bereits unterstützt werden.
                Innerhalb der verschiedenen Plattform-Einstellungen hast du auch die Möglichkeit nachzusehen, welche Funktionen für die jeweilige Plattform unterstützt werden.

                Um diese zu nutzen, benötigst du einen Zugang auf der jeweiligen Opencaching-Webseite.
                Mit diesen Nutzerdaten kannst du die Plattformen in c:geo aktivieren und dich mit deinen Nutzerdaten authentisieren.

                Danach werden dir Opencaching-Caches auf der Live-Karte und in der Nahbereichssuche angezeigt und du kannst Online-Logs absenden.

      - id: oc-auth-fail
        en:
            title: The authorization to Opencaching fails, does not start or is not completed!
            content: |
                If this is happening to you, please check that your device has the correct date, time and timezone information.
                For security reasons the Opencaching API will reject requests which are not matching the server time (± 5 minutes).

                On some devices the Internet browser does not correctly redirect back to c:geo after you logged in on the opencaching website but tries to open a website like "callback://www.cgeo.org[...]".
                This is a faulty behavior of the Internet browser you are using, please try another Internet browser application to perform the authorization.
        de:
            title: Die Authentisierung mit Opencaching schlägt fehl, wird nicht gestartet oder nicht fertiggestellt!
            content: |
                Wenn du dieses Problem hast, prüfe bitte, ob dein Gerät das korrekte Datum, Zeit und Zeitzone hat.
                Aus Sicherheitsgründen lehnt das Opencaching-API jede Anfrage ab, die nicht der Server-Zeit (± 5 Minuten) entspricht.

                Auf einigen Geräten leitet der Internet-Browser die Anfrage nicht korrekt an c:geo zurück, nachdem du dich auf der Opencaching-Webseite angemeldet hast, sondern öffnet eine Webseite wie z.B. "callback://www.cgeo.org[...]".
                Das ist ein fehlerhaftes Verhalten des Internet-Browsers, den du nutzt. Bitte versuche eine andere Internet-Browser-App, um die Authentisierung durchzuführen.

- id: trackable-management
  title:
      en: Trackable management
      de: Verwaltung von Trackables
  items:
      - id: trackables
        en:
            title: Does c:geo support trackables?
            content: |
                c:geo offers full support for [geocaching.com Trackables](http://www.geocaching.com/track/) as well as for [GeoKrety](https://www.geokrety.org).
                Additionally a basic support (view trackable information only) for Swaggies of [geocaching.com.au](http://geocaching.com.au/) is implemented.

                To learn more about logging [GeoKrety](https://www.geokrety.org) with c:geo you can also refer to the [FAQ of geokrety.org](https://geokretymap.org/how-to-log-geokrety/log-geokrety-with-cgeo-android).
        de:
            title: Unterstützt c:geo Trackables?
            content: |
                c:geo bietet volle Unterstützung für [Geocaching.com Trackables](http://www.geocaching.com/track/) sowie [GeoKrety](https://www.geokrety.org).
                Weiterhin gibt es eine grundlegende Unterstützung (nur Trackable-Informationen ansehen) für Swaggies von [geocaching.com.au](http://geocaching.com.au/).

                Um mehr über das Loggen von [GeoKrets](https://www.geokrety.org) mit c:geo zu erfahren, schaue bitte auch in die [FAQ von geokrety.org](https://geokretymap.org/how-to-log-geokrety/log-geokrety-with-cgeo-android).

      - id: trackables-logging
        en:
            title: How do I log trackables with c:geo?
            content: |
                There are several functions in c:geo for viewing and logging trackables. The following applies to [geocaching.com Trackables](http://www.geocaching.com/track/) as well as [GeoKrety](https://www.geokrety.org).

                1. Trackable inventory of a geocache:

                    If you open the details of a cache its trackable inventory will be listed on the tab "Inventory".
                    This inventory contains a maximum of 20 trackable items listed to be located in this cache. If this tab is not shown the cache either does currently not contain any trackables or you may need to refresh the cache to view the current inventory.
                    Selecting an item will show more details and offer the possibility to compose a log for this trackable (i.e. to retrieve it from the cache or discover it).

                2. Managing the trackables in your personal inventory:

                    When composing an online log for a cache the trackable items which are currently in your personal inventory are listed underneath the log text window.
                    You have the possibility to select the desired action (visit, drop or no action) for each item individually or select a common action for all of them.
                    As soon as you post the log online the corresponding trackable action will be triggered in parallel.

                3. Searching for a trackable to log it:

                    Additional to the functions explained above, you can also just search for the public code or the secret tracking code (secret code is currently only working for GC trackables) of an item by entering it either into the search bar on top of the main menu (magnifier icon) or into the trackable search field within the search menu.
                    The details of this trackable will then be shown and you can write a log for it.
        de:
            title: Wie logge ich einen Trackable mit c:geo?
            content: |
               Es gibt mehrere Funktionen in c:geo für das Ansehen und Loggen von Trackables. Die folgende Anleitung gilt sowohl für [geocaching.com Trackables](http://www.geocaching.com/track/) als auch für [GeoKrets](https://www.geokrety.org).

                1. Trackable-Inventar eines Geocaches:

                    Wenn du die Details eines Caches öffnest, wird das Inventar des Caches im Reiter "Inventar" angezeigt.
                    Dieses Inventar listet maximal 20 der Trackables, die in diesem Cache gelistet sind. Wenn dieser Reiter nicht angezeigt wird, enthält der Caches entweder momentan keinen Trackable oder du musst ggf. den Cache aktualisieren, um das aktuelle Inventar anzuzeigen.
                    Die Auswahl eines Trackable zeigt dir mehr Details und gibt dir die Möglichkeit, einen Log für diesen Trackable zu schreiben (d.h. um den Trackable aus dem Cache zu nehmen oder ihn zu discovern).

                2. Verwalten der Trackables in deinem Inventar:

                    Wenn du ein Online-Log für einen Cache erstellst, erscheinen die Trackables, die du momentan besitzt, in deinem persönlichen Inventar unterhalb des Logtext-Fensters.
                    Du hast dort die Möglichkeit die gewünschte Aktion (Besuchen, Ablegen oder keine Aktion) für jeden Trackable individuell oder eine gemeinsame Aktion für alle auszuwählen.
                    Sobald du dein Log online absendest, werden parallel die gewählten Trackable-Aktionen ausgeführt.

                3. Suche nach einem Trackable und Loggen:

                    Zusätzlich zu den weiter oben beschriebenen Funktionen kannst du auch einfach nach dem öffentlichen Code oder dem geheimen Tracking-Code (Geheim-Code derzeit nur für GC-Trackables) suchen. Gib hierzu den Code entweder in der Suchleiste (Lupen-Symbol) oben im Hauptmenü oder in der Trackable-Suche im Suchmenü ein.
                    Die Details des Trackables werden dir dann angezeigt und du kannst ein Log für diesen Trackable schreiben.

      - id: trackables-gk
        en:
            title: Why do I see GeoKrety listed in the inventory of a GC cache?
            content: |
                Although GeoKrety are mainly used on opencaching platforms [GeoKrety.org](https://www.geokrety.org) also supports to place GeoKrety into geocaching.com caches.

                This also means you can retrieve and drop them from there as well. The only difference is, that you are encouraged to add the cache coordinates to the log if you drop a GeoKret to a GC cache (as [GeoKrety.org](https://www.geokrety.org) might not know the coordinates of all GC caches).
                In case you log a GeoKret from the log window of a GC cache c:geo will even prefill the coordinate field with the listing coordinates of this cache to assist you.
        de:
            title: Warum sehe ich GeoKrets im Inventar eines GC-Caches?
            content: |
                Obwohl GeoKrets hauptsächlich auf Opencaching-Plattformen genutzt werden, unterstützt [GeoKrety.org](https://www.geokrety.org) auch GeoKrets in geocaching.com-Caches abzulegen.

                Das bedeutet auch, dass du sie auch dort ablegen und entnehmen kannst. Der einzige Unterschied ist, dass du dazu angehalten bist, die Cache-Koordinaten zum Log hinzuzufügen, wenn du einen GeoKret in einen GC-Cache ablegst (da [GeoKrety.org](https://www.geokrety.org) nicht die Koordinaten aller GC-Caches kennt).
                In dem Fall, dass du einen GeoKret aus dem Logfenster eines GC-Caches loggst, wird c:geo das Koordinaten-Feld bereits mit den Listing-Koordinaten dieses Caches füllen.

      - id: trackables-gk-anonymous
        en:
            title: I get the message "Logging of GeoKrety cannot be done anonymously"!
            content: |
                While for reading GeoKrety information no login is required, you need a dedicated account on [GeoKrety.org](https://www.geokrety.org) to log these trackables with c:geo.

                If you do not yet have an account you can create it on the [Geokrety.org registration page](https://www.geokrety.org/adduser.php).
                Afterwards go to Settings → Services → GeoKrety.org in c:geo, enter your login data and authorize to the webpage.

                Once you are authorized you can log GeoKrety with c:geo as described [here](#trackables-logging).
        de:
            title: Ich sehe die Meldung "Loggen von GeoKrets kann nicht anonym erfolgen"!
            content: |
                Während für das Lesen von Geokret-Informationen kein Nutzerkonto benötigt wird, brauchst du ein Nutzerkonto für [GeoKrety.org](https://www.geokrety.org), um diese Trackables mit c:geo zu loggen.

                Wenn du noch kein Nutzerkonto hast, kannst du dies auf der [Geokrety.org-Registrierungsseite](https://www.geokrety.org/adduser.php) anlegen.
                Danach kannst in c:geo du unter Einstellungen → Dienste → GeoKrety.org deine Zugangsdaten eingeben und dich authentisieren.

                Nachdem du authentisiert bist, kannst du GeoKrets mit c:geo loggen, wie es [hier](#trackables-logging) beschrieben ist.

      - id: trackables-gk-unsupported
        en:
            title: Some functions of GeoKrety.org seem not to be supported in c:geo!
            content: |
                Some functionalities which are available on the [GeoKrety.org](https://www.geokrety.org) webpage are not (yet) supported with c:geo as either the current version of the interface does not support it or we did not yet have time to implement it:

                - Viewing the logbook of GeoKrety
                - Mark a GeoKret as "missing"
        de:
            title: Einige Funktionen von geokrety.org werden von c:geo nicht unterstützt!
            content: |
                Einige der Funktionen, die auf der [GeoKrety.org](https://www.geokrety.org)-Webseite verfügbar sind, werden (noch) nicht von c:geo unterstützt, da diese entweder von der Schnittstelle nicht unterstützt werden oder wir einfach noch keine Zeit hatten diese einzubauen:

                - Das Logbuch von GeoKrets einsehen
                - Einen GeoKret als "vermisst" markieren

- id: device-or-user-specific-problems
  title:
      en: Device or user specific problems
      de: Geräte- oder benutzerspezifische Probleme
  items:
      - id: map-crash
        en:
            title: The app crashes frequently when using the map!
            content: |
                There is a high probability, that you accidentally activated the debug logging which can cause this instability.

                Debug logging is only for development purposes and has to be switched off during normal usage.
                Please disable it in Menu → Settings → System → Debug logging.
        de:
            title: Die App stürzt häufig ab, wenn ich die Karte nutze!
            content: |
                Mit hoher Wahrscheinlichkeit hast du versehentlich das Debug-Logging, welches Instabilitäten auslösen kann, aktiviert.

                Debug-Logging ist nur für Entwicklungs-Zwecke und muss bei der normalen Nutzung ausgeschaltet bleiben.
                Bitte deaktivere es in Menü → Einstellungen → System → Debug-Log

      - id: no-premium
        en:
            title: I can't see PM only caches although I am Premium Member!
            content: |
                While logging in to the geocaching.com website c:geo will automatically detect whether you are basic or premium member, but c:geo will only perform a login if it is necessary.
                So after you became a premium member it can happen, that c:geo does not know this yet.

                In this case you can force c:geo to login by simply rebooting your phone and starting c:geo again.
        de:
            title: Ich kann Premium-Caches nicht sehen, obwohl ich Premium-Mitglied bin!
            content: |
                Beim Anmelden auf der Geocaching.com-Webseite stellt c:geo automatisch fest, ob du Basis- oder Premium-Mitglied bist. Allerdings führt c:geo eine Anmeldung nur durch, wenn sie notwendig ist.
                Wenn du also erst seit kurzem Premium-Mitglied bist, kann es vorkommen, dass c:geo dies noch nicht erkannt hat.

                In diesem Fall kannst du c:geo zwingen sich neu einzuloggen, indem du dein Gerät einfach neu startest und danach c:geo wieder öffnest.

      - id: blurred-text
        en:
            title: Parts of the text are not shown or shown blurred!
            content: |
                We are using a hardware acceleration mode to speed up c:geo.
                It seems some devices on some Android versions have problems with that. They may show blurred fonts or no fonts at all.

                For some of these known problematic devices we switched this feature off automatically, but you can also do this manually in\\
                Menu → Settings → System → Hardware acceleration

                For devices with Android versions <4.2 we deactivate hardware acceleration by default on a new installation. Nevertheless check the setting if you encounter problems.
        de:
            title: Teile des Textes werden nicht oder nur verschwommen angezeigt!
            content: |
                Wir nutzen Hardware-Beschleunigung um c:geo zu beschleunigen.
                Es scheint, dass manche Geräte mit bestimmten Android-Versionen damit Probleme haben. Sie zeigen dann einige Schriftarten verschwommen oder gar nicht an.

                Bei einigen dieser problematischen Geräte schalten wir diese Funktion daher automatisch ab, aber du kannst sie auch manuell deaktivieren:\\
                Menü → Einstellungen → System → Hardware-Beschleunigung

                Für Geräte mit einer Android-Version <4.2 deaktivieren wir bei der Installation standardmäßig die Hardware-Beschleunigung. Nichtsdestotrotz solltest du die Einstellung prüfen, wenn du Probleme feststellst.

      - id: map-no-menu-bar
        en:
            title: The map does not have a menu bar!
            content: |
                Our current version has a problem to show the menu bar in map screens (like the live map) on tablet devices running Android 3.x.
                We are trying to find a solution for this, but it is not that easy to solve.

                As Android 3 is quite old and since some years Android 4 is available for tablet devices we also recommend, that you check if an update for your devices is available either from the vendor or by using a Custom ROM.
        en:
            title: Die Karte hat keine Menüzeile!
            content: |
                Unsere aktuelle Version hat das Problem, dass in der Kartenanzeige (z.B. auf der Live-Karte) auf Tablets mit Android 3.x keine Menüzeile erscheint.
                Wir versuchen eine Lösung hierfür zu finden, was leider nicht einfach ist.

                Da Android 3 recht alt und seit einigen Jahren Android 4 für Tablet-Geräte verfügbar ist, empfehlen wir dir zu prüfen, ob eine Aktualisierung für dein Gerät entweder vom Hersteller oder durch Nutzung eines Custom-ROM verfügbar ist.

      - id: external-gps
        en:
            title: My external Bluetooth-GPS is no longer working with c:geo!
            content: |
                We are now using Google Play location services if they are installed on your device.
                This location services is not compatible with external GPS receivers.

                You have to disable the usage of those location services in\\
                c:geo Menu → Settings → System\\
                in order to be able to use your external GPS receiver.

                After disabling Google Play location services the interworking with Bluetooth GPS receivers should work as it used to in older versions of c:geo.
        de:
            title: Mein externer Bluetooth GPS-Empfänger funktioniert nicht mit c:geo!
            content: |
                Wir benutzen jetzt die Google Play Lokalisierungs-Dienste, wenn diese auf deinem Gerät installiert sind.
                Dieser Lokalisierungs-Dienst ist nicht kompatibel mit externen GPS-Empfängern.

                Du musst daher die Nutzung dieses Dienstes ausschalten, um deinen externen GPS-Empfänger zu nutzen:\\
                c:geo Menü → Einstellungen → System

                Nach dem Abschalten des Google Play-Dienstes sollte dein Bluetooth GPS-Empfänger wieder wie in älteren c:geo-Versionen funktionieren.

      - id: osm-mediatek-problem
        en:
            title: The OSM map is not displayed properly!
            content: |
                Several users reported the problem, that the OSM maps (offline and online) are not displayed properly but only incomplete parts of it. Additionally the cache icons are only displayed as a vertical row over the map but not on their real position.

                This affects devices using a MediaTek CPU. There is a mathematical error in the compiler for this CPU type causing the problem.
                You can find more information here: [Wrong division on MediaTek CPU](https://github.com/cgeo/cgeo/issues/4097).

                As this is a bug outside of c:geo we cannot fix it.
                However we created a special version which works around this problem. You can download it here: [c:geo - NOJIT](http://download.cgeo.org/cgeo-nojit-release.apk)

                Please frequently check if your device vendor offers a firmware update which solves this processor problem.
        de:
            title: Die OSM-Karte wird nicht korrekt dargestellt!
            content: |
                Einige Nutzer berichten, dass OSM-Karte (Online und Offline) gar nicht vernünftig oder nur teilweise angezeigt werden. Zusätzlich werden die Cache-Symbole nur als vertikale Reihe über den Bildschirm und nicht an ihrer richtigen Position angezeigt.

                Dies betrifft nur Geräte mit einer MediaTek CPU. Es gibt einen mathematischen Fehler im Compiler dieses CPU-Typs, der das Problem verursacht.
                Mehr Informationen dazu kannst du hier finden: [Wrong division on MediaTek CPU](https://github.com/cgeo/cgeo/issues/4097).

                Da dies ein Fehler außerhalb von c:geo ist, können wir ihn nicht beheben.
                Dennoch haben wir eine spezielle Version erstellt, die das Problem vermeidet. Du kannst sie hier herunterladen: [c:geo - NOJIT](http://download.cgeo.org/cgeo-nojit-release.apk)

                Bitte prüfe regelmäßig, ob der Geräte-Hersteller ein Firmware-Update anbietet, das dieses Prozessor-Problem behebt.

      - id: android6
        en:
            title: c:geo is not working correctly after upgrading my device to Android 6.0!
            content: |
                We recently got complaints that users have some issues with c:geo after upgrading their devices to Android 6.0:

                1. Crashes while using offline maps / broken text in listings

                    Please make sure that the setting "Enable hardware acceleration" is enabled in Menu → Settings → System.
                    This should solve these kinds of problems.

                2.  c:geo does not obtain a GPS position anymore

                    Please refer to [this FAQ entry](#no-location) to fix this problem.
        de:
            title: c:geo funktioniert nach der Aktualisierung auf Android 6.0 nicht mehr!
            content: |
                Wir erhielten kürzlich Beschwerden, dass Nutzer einige Probleme mit c:geo haben, nachdem sie ihr Gerät auf Android 6.0 aktualisiert haben:

                1. Abstürze bei der Nutzung von Offline-Karten / Listing-Text wird nicht richtig angezeigt

                    Bitte stelle sicher, dass die "Hardware-Beschleunigung" in Menü → Einstellungen → System aktiviert ist.
                    Das sollte diese Art von Problemen beheben.

                2.  c:geo erhält keine GPS-Position mehr

                    Bitte schau dir [diesen FAQ-Eintrag](#no-location) an, um das Problem zu beheben.

      - id: open-in-browser
        en:
            title: Open in browser does only offer c:geo itself but not my web browser!
            content: |
                If your device is running on Android 6 you might encounter that on selecting "Open in Browser" from the cache details menu your phone only offers "c:geo" and "c:geo internal browser" as targets.
                This is caused by an incorrect setting on your device, which you can easily change:

                Open the application manager of your device (typically in Settings → Applications → Application Manager), search and open the entry for c:geo, select "Set Default" and change the setting for "Go to supported URLs" from "Via this app" to "Always ask". \\
                After changing this setting your web browser should be shown again when selecting "Open in Browser" from c:geo.
        de:
            title: Öffnen im Browser bietet mir nur c:geo selbst, aber nicht den Internet-Browser an!
            content: |
                Wenn dein Gerät mit Android 6 läuft, könnte er passieren, dass nach der Auswahl "Öffne in Browser" in den Cache-Details nur "c:geo" und "c:geo internal browser" angeboten wird.
                Dies wird durch eine falsche Enstellung auf deinem Gerät verursacht, die du einfach korrigieren kannst:

                Öffne den Anwendungsmanager deines Gerätes (typischerweise unter Einstellungen → Anwendung → Anwendungsmanager), suche und öffne den Eintrag für c:geo, wähle "Standard wählen" und setze "Unterstützte URLs öffnen" von "Mit dieser App" auf "Immer fragen".\\
                Nach dieser Änderung sollte dein Internet-Browser wieder auswählbar sein, wenn du "Öffne in Browser" aus c:geo wählst.

- id: calendar-plugin
  title:
      en: Calendar plugin
      de: Kalender-Erweiterung
  items:
      - id: plugin-calendar
        en:
            title: What does the calendar plugin do?
            content: |
                It allows adding event caches to your personal calendar.
                As it is a plugin it will only work if also c:geo itself is installed on your device.
                The plugin is only needed for devices running Android 2.3 or 3.x. On all newer Android versions the functions described below do not require the plugin.
        de:
            title: Wozu dient die Kalender-Erweiterung?
            content: |
                Sie ermöglicht es Event-Caches zu deinen persönlichen Kalender hinzuzufügen.
                Da es eine Erweiterung ist, funktioniert sie nur wenn auch c:geo auf deinem Gerät installiert ist.
                Die Erweiterung wird nur für Geräte mit Android-Version 2.3 oder 3.x benötigt. Für alle neueren Android-Versionen wird die Erweiterung zur Nutzung der unten beschriebenen Funktionen nicht benötigt.

      - id: plugin-calendar-howto
        en:
            title: How do I add an event to my calendar?
            content: |
                When you open an event cache in c:geo select\\
                Menu → Add to Calendar.

                A new appointment for the event will be created in your calendar.
        de:
            title: Wie füge ich ein Event zu meinem Kalender hinzu?
            content: |
                Nachdem du einen Event-Cache in c:geo geöffnet hast, wähle:\\
                Menü → Zu Kalender hinzufügen

                Ein neuer Termin für das Event wird daraufhin in deinem Kalender erstellt.

      - id: plugin-calendar-wrong-time
        en:
            title: Why is the appointment added without or with a wrong time?
            content: |
                Event cache listings on the geocaching website do only contain the date but not the time of an event.

                Therefore c:geo will scan the event description and try to extract a time from it.
                In some cases it might be wrong or we are unable to do so. In these cases you have to manually correct the entry.
        de:
            title: Warum wird der Termin ohne oder mit falscher Zeit hinzugefügt?
            content: |
                Event-Caches enthalten auf der Geocaching-Webseite nur das Datum, aber nicht die Uhrzeit des Events.

                c:geo durchsucht daher die Event-Beschreibung und versucht die Uhrzeit hieraus zu extrahieren.
                In einigen Fällen kann das zu falschen Ergebnissen führen oder es wird keine Uhrzeit gefunden. Dann musst die die Uhrzeit im Kalender-Eintrag manuell korrigieren.

      - id: plugin-calendar-fails
        en:
            title: I always get a failure when trying to add an event to my calendar!
            content: |
                First of all you should make sure that your device has a calendar app installed and it is working properly.
                Also if you are asked which calendar app to use when trying to add an event, please make sure you select the correct one.

        de:
            title: Ich erhalte immer Fehlermeldungen, wenn ich ein Event zum Kalender hinzufüge!
            content: |
                Zuallererst solltest du sicherstellen, dass auf deinem Gerät eine Kalender-Applikation installiert ist und diese normal funktioniert.
                Stelle außerdem sicher, dass du die korrekte App auswählst, wenn du nach deiner Kalender-Applikation beim Hinzufügen des Events gefragt wirst.

      - id: plugin-calendar-privacy
        en:
            title: Privacy policy for the c:geo calendar plugin
            content: |
                1. What information is collected by the c:geo calendar plugin?

                    The calendar plugin needs the permission to access the calendar on your device.
                    It will add the date and time for event geocaches to your calendar.

                    The c:geo calendar plugin will not read any of your existing calendar data.

                2. How is the information used by the c:geo calendar plugin?

                    The c:geo calendar plugin will never read your calendar data, but only needs access to write to it once you select "Add to calendar" from within c:geo.

                3. With whom is the information shared?

                    Your calendar data will neither by copied into c:geo nor shared with third parties.

        de:
            title: Datenschutzerklärung für die c:geo Kalender-Erweiterung
            content: |
                1. Welche Daten werden von der c:geo Kalender-Erweiterung erfasst?

                    Die c:geo Kalender-Erweiterung benötigt die Berechtigung auf den Kalender in deinem Gerät zuzugreifen.
                    Sie wird auf deinen Kalender zugreifen um Datum und Uhrzeit von Event-Geocaches hinzuzufügen.

                    Die c:geo Kalender-Erweiterung wird keine der existierenden Daten in deinem Kalender auslesen.

                2. Für welche Zwecke werden die Daten durch die c:geo Kalender-Erweiterung genutzt?

                    Die c:geo Kalender-Erweiterung wird niemals Daten aus deinem Kalender lesen, sondern benötigt den Zugriff nur um in deinen Kalender zu schreiben wenn du die Funktion "Zum Kalender hinzufügen" innerhalb von c:geo nutzt.

                3. An wen werden die Daten weitergegeben?

                    Deine Kalenderdaten werden weder in c:geo gespeichert noch an Dritte weitergegeben.

- id: contacts-plugin
  title:
      en: Contacts plugin
      de: Kontakte-Erweiterung
  items:
      - id: plugin-contacts
        en:
            title: What does the contacts plugin do?
            content: |
                It allows you direct access to your phonebook when clicking on a username in c:geo.
                As it is a plugin it will only work if also c:geo itself is installed on your device.
        de:
            title: Wozu dient die Kontakte-Erweiterung?
            content: |
                Sie ermöglicht dir, direkt auf dein Telefonbuch zuzugreifen, wenn du auf einen Benutzernamen in c:geo klickst.
                Da es eine Erweiterung ist, funktioniert sie nur wenn auch c:geo auf deinem Gerät installiert ist.

      - id: plugin-contacts-howto
        en:
            title: How to use the contacts plugin?
            content: |
                When you click on a username in c:geo (e.g. in the cache logbook) the menu will contain an item to open the corresponding contact card in your phone contacts.
                This will allow you to directly call or message the user.
        de:
            title: Wie nutze ich die Kontakte-Erweiterung?
            content: |
                Wenn du in c:geo auf einen Benutzernamen klickst (z.B. im Cache-Logbuch), enthält das Menü einen Eintrag, um den passenden Kontakt in deinem Telefonbuch zu öffnen.
                Das ermöglicht es dir den Nutzer direkt anzurufen oder anzuschreiben.

      - id: plugin-contacts-phonebook
        en:
            title: How do I have to store the contacts in my phonebook to make it work?
            content: |
                The username of the person needs to be stored in the 'name' or 'alias' field of your contacts in order for the plugin to match the geocaching username to the contact.
        de:
            title: Wie muss ich meine Kontakte im Telefonbuch abspeichern, damit es funktioniert?
            content: |
                Der Benutzername der Person muss in deinem Telefonbuch im Feld 'Name' oder 'Spitzname' eingetragen sein, damit die Erweiterung den Benutzernamen mit dem Eintrag verknüpfen kann.

      - id: plugin-contacts-no-match
        en:
            title: The contact is not matched although it is stored!
            content: |
                Please make sure you stored the geocaching name of the person like it is shown in c:geo in the 'alias' field of the contact in your contacts list.

                Alternatively the plugin will also match if the geocaching name equals the full name stored in your contacts list.
        de:
            title: Der Kontakt wird nicht gefunden, obwohl er gespeichert ist!
            content: |
                Bitte stelle sicher, dass der Benutzername der Person genauso in deinem Telefonbuch im 'Spitzname'-Feld eingetragen ist, wie er in c:geo angezeigt wird.

                Alternativ wird die Erweiterung den Eintrag auch finden, wenn der Benutzername mit dem vollen Namen des Kontakts im Telefonbuch übereinstimmt.

      - id: plugin-contacts-privacy
        en:
            title: Privacy policy for the c:geo contacts plugin
            content: |
                1. What information is collected by the c:geo contacts plugin?

                    The contacts plugin needs the permission to access the contacts on your device.
                    It will access your contacts in order to be able to find the contact data of other geocachers.

                    The c:geo contacts plugin will access your contacts only on your demand if you select the menu item "Open contact card" in c:geo.
                    As long as you don't use that function the plugin will never access any data of your contacts.

                2. How is the information used by the c:geo contacts plugin?

                    After you select "Open contact card" the c:geo contacts plugin will read your contact data to find a possible match of the geocachers name in the name or nickname field of your contact data.
                    It will neither write to your contact data nor store any of your contact data within c:geo or the c:geo contacts plugin itself.

                3. With whom is the information shared?

                    Your contact data will neither by copied into c:geo nor shared with third parties.

        de:
            title: Datenschutzerklärung für die c:geo Kontakte-Erweiterung
            content: |
                1. Welche Daten werden von der c:geo Kontakte-Erweiterung erfasst?

                    Die c:geo Kontakte-Erweiterung benötigt die Berechtigung auf die Kontakte in deinem Gerät zuzugreifen.
                    Sie wird auf deine Kontakte zugreifen um Kontaktdaten anderer Geocacher zu finden.

                    Die c:geo Kontakte-Erweiterung wird nur auf deine Anforderung hin auf die Kontaktdaten zugreifen, wenn du den Menüpunkt "Kontakt öffnen" in c:geo nutzt.
                    Solange du diese Funktion nicht nutzt, wird die Erweiterung niemals auf Daten in deinen Kontakten zugreifen.

                2. Für welche Zwecke werden die Daten durch die c:geo Kalender-Erweiterung genutzt?

                    Nachdem du "Kontakt öffnen" ausgewählt hast, wird die c:geo Kalender-Erweiterung die Kontakte in deinem Gerät lesen um eine mögliche Übereinstimmung zwischen dem Namen des Geocachers und dem Namen oder Spitznamen in deinen Kontaktdaten zu finden.
                    Die Erweiterung wird weder in deine Kontakte schreiben noch deine Kontakte innerhalb von c:geo oder der c:geo Kalender-Erweiterung speichern.

                3. An wen werden die Daten weitergegeben?

                    Deine Kontaktdaten werden weder in c:geo gespeichert noch an Dritte weitergegeben.

- id: known-limitations
  title:
      en: Known limitations
      de: Bekannte Einschränkungen
  items:
      - id: limitation-livemap
        en:
            title: Approximated coordinates on the live map
            content: |
                Some caches on the live map may not have precise coordinates until you open the cache details. Those caches are marked by an [orange circle](#map-orange-circles) around the icon.
                If navigation is started directly from live map this may also use the approximated coordinates and guide you to a slightly wrong location!
        de:
            title: Genäherte Koordinaten auf der Live-Karte
            content: |
                Einige Caches auf der Live-Karte haben keine exakten Koordinaten, bis du die Cache-Details öffnest. Diese Caches sind mit [orangen Kreisen](#map-orange-circles) um das Symbol gekennzeichnet.
                Wenn du die Navigation zu diesen Caches direkt von der Live-Karte startest, könnten die genäherten Koordinaten genutzt werden und dich zu einer leicht falschen Position führen!

      - id: limitation-fastmode
        en:
            title: The fast loading strategy on the live map might show wrong cache types
            content: |
                If you set the live map [loading strategy](#map-strategy) to "Fast" the cache type shown on the map might be wrong in rare cases.
                The fast mode only detects Traditional, Multi, Mystery and Event caches and might fail if the cache density is too high in the shown area.
        de:
            title: Die schnelle Lade-Strategie auf der Live-Karte könnte falsche Cache-Typen anzeigen
            content: |
                Wenn du die [Ladestrategie](#map-strategy) auf der Live-Karte auf "Schnell" einstellst, könnten bei einigen Caches selten die Typen falsch angezeigt werden.
                Der schnelle Modus erkennt nur Traditional-, Multi-, Mystery- und Event-Caches und könnte versagen, wenn die Cache-Dichte im betrachteten Gebiet zu hoch ist.
